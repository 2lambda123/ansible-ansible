---
- name: run handlers
  hosts: A
  gather_facts: False
  connection: local
  roles:
  - { role: test_handlers_meta, tags: ['scenario1'] }

- name: verify final handler was run
  hosts: A
  gather_facts: False
  connection: local
  tasks:
    - name: verify handler2 ran
      assert: 
        that:
            - "not hostvars[inventory_hostname]['handler1_called']"
            - "'handler2_called' in hostvars[inventory_hostname]"
      tags: ['scenario1']

- name: test handlers
  hosts: testgroup
  gather_facts: False
  connection: local
  roles:
  - { role: test_handlers }

- name: test included handler
  hosts: A
  gather_facts: False
  connection: local
  tasks:
   - name: notify included handler
     shell: echo
     notify:
      - set_handler_fact_3
      - set_handler_fact_4
     tags: ['scenario1']
  handlers:
   - action: include handlers/direct1.yml handlers/direct2.yml

- name: verify included handler was run
  hosts: A
  gather_facts: False
  connection: local
  tasks:
    - name: verify handlers 3 and 4 ran
      assert:
        that:
            - "'handler3_called' in hostvars[inventory_hostname]"
            - "'handler4_called' in hostvars[inventory_hostname]"
      tags: ['scenario1']
