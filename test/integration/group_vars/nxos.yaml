---
cli:
  host: "{{ ansible_ssh_host }}"
  #username: "{{ nxos_cli_user | default('admin') }}"
  #password: "{{ nxos_cli_pass | default('admin') }}"
  transport: cli

nxapi:
  host: "{{ ansible_ssh_host }}"
  #username: "{{ nxos_nxapi_user | default('admin') }}"
  #password: "{{ nxos_nxapi_pass | default('admin') }}"
  transport: nxapi
  use_ssl: no
  port: 8080
