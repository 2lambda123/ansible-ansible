# ============================================================
# Create postgresql database, user and table
#
- name: create postgresql database  
  postgresql_db: name={{ database_name }} state=present
  sudo: yes
  sudo_user: postgres

- name: create postgresql user
  postgresql_user: db={{ database_name }} name={{user_name}} password={{ password }} state=present priv=ALL
  sudo: yes
  sudo_user: postgres

- name: create database table  
  command: psql -c "CREATE TABLE {{ table_name }} (First varchar(40))" -d {{ database_name }}
  sudo: yes
  sudo_user: postgres