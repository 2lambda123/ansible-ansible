- name: Create ECS Role
  iam:
    iam_type: role
    name: ecsInstanceRole
    state: present
  register: new_role

- name: Create policy for ECS Role
  iam_policy:
    iam_type: role
    iam_name: ecsInstanceRole
    policy_name: ecsInstanceRoleAccessPolicy
    state: present
    policy_json: '{
  "Version": "2012-10-17",
  "Statement": [
    {
      "Effect": "Allow",
      "Action": [
        "s3:Get*",
        "s3:List*",
        "ecs:CreateCluster",
        "ecs:DeregisterContainerInstance",
        "ecs:DiscoverPollEndpoint",
        "ecs:Poll",
        "ecs:RegisterContainerInstance",
        "ecs:Submit*"
      ],
      "Resource": "*"
    }
  ]
}'