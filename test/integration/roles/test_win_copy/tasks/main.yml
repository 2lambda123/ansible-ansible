- name: remove test file if it exists
  raw: PowerShell -Command {Remove-Item "C:\Users\Administrator\test_copy_file.dat" -Force}

- name: test win_get_url module
  copy: src="test_copy_file.dat" dest='C:\Users\Administrator\test_copy_file.dat'
  register: win_copy_result

- name: check win_get_url result
  assert: 
    that:
      - "not win_copy_result|failed"
      - "win_copy_result|changed"

