  tags: [ 'min' ]
  connection: local
  gather_subset: "min"
  ignore_facter: yes
  ignore_ohai: yes
  gather_facts: yes
  tasks:
    - debug: var={{item}}
      with_items: [ 'ansible_user_id', 'ansible_interfaces', 'ansible_mounts', 'ansible_virtualization_role' ]

