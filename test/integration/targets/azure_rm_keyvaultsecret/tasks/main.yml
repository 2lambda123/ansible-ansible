- name: create a kevyault secret
  block:
    - azure_rm_keyvaultsecret:
        keyvault_uri: https://tmpkeyvault.vault.azure.net
        secret_name: samplesecret5
        secret_value: 'mysecret'
      register: output
    - assert:
        that: output.changed
  rescue:
    - azure_rm_keyvaultsecret:
        keyvault_uri: https://tmpkeyvault.vault.azure.net
        state: absent
        secret_name: samplesecret5

- name: delete a kevyault secret
  azure_rm_keyvaultsecret:
    keyvault_uri: https://tmpkeyvault.vault.azure.net
    state: absent
    secret_name: samplesecret5
  register: output

- assert:
    that: output.changed