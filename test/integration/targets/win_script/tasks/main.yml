# script for psrp is somewhat troublesome for Ansible 2.7. To get CI working in this release we just force these tests
# to run with winrm in case they have been set for psrp. Ansible 2.8 and later use psrp here as internal engine changes have been made.
- name: run tests
  include_tasks: tests.yml
  vars:
    ansible_connection: winrm
