---
- debug:
    msg: "START vyos_lldp_interfaces empty_config integration tests on connection={{ ansible_connection }}"

- name: Merged with empty config should give appropriate error message
  vyos.vyos.vyos_lldp_interfaces:
    config:
    state: merged
  register: result
  ignore_errors: true

- assert:
    that:
      - result.msg == 'state is merged but all of the following are missing: config'

- name: Replaced with empty config should give appropriate error message
  vyos.vyos.vyos_lldp_interfaces:
    config:
    state: replaced
  register: result
  ignore_errors: true

- assert:
    that:
      - result.msg == 'state is replaced but all of the following are missing: config'

- name: Overridden with empty config should give appropriate error message
  vyos.vyos.vyos_lldp_interfaces:
    config:
    state: overridden
  register: result
  ignore_errors: true

- assert:
    that:
      - result.msg == 'state is overridden but all of the following are missing: config'
