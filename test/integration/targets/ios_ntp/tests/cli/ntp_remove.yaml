---
- name: Configure ntp
  ios_ntp:
    server:
    source_int: Loopback0
    acl: NTP_ACL
    logging: true
    key_id: 10
    auth_key: 15435A030726242723273C21181319000A
    auth: true
    state: absent
    provider: "{{ cli }}"
  register: result

- debug:
    msg: "{{ result }}"

- name: Set login
  ios_banner:
    banner: login
    text: |
      this is my login banner
      that has a multiline
      string
    state: present
    provider: "{{ cli }}"


- assert:
    that:
      - "result.changed == true"
      - "'banner login @\nthis is my login banner\nthat has a multiline\nstring\n@' in result.commands"

- name: Set login again (idempotent)
  ios_banner:
    banner: login
    text: |
      this is my login banner
      that has a multiline
      string
    state: present
    provider: "{{ cli }}"

  register: result

- assert:
    that:
      - "result.changed == false"
      - "result.commands | length == 0"


