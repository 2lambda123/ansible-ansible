create_vlan:
- data:
    openconfig-vlan:vlan:
    - config:
        name: VLAN_400
        status: ACTIVE
        tpid: oc-vlan-types:TPID_0x8100
        vlan-id: 400
  method: POST
  path: /rest/restconf/data/openconfig-vlan:vlans/

add_interface:
- data:
    openconfig-vlan:switched-vlan:
      config:
        access-vlan: 400
        interface-mode: ACCESS
  method: PATCH
  path: /rest/restconf/data/openconfig-interfaces:interfaces/interface=4/openconfig--if-ethernet:ethernet/openconfig-vlan:switched-vlan/
- data:
    openconfig-vlan:switched-vlan:
      config:
        access-vlan: 400
        interface-mode: ACCESS
  method: PATCH
  path: /rest/restconf/data/openconfig-interfaces:interfaces/interface=5/openconfig--if-ethernet:ethernet/openconfig-vlan:switched-vlan/
 
