- name: set up aws connection info
  set_fact:
    aws_connection_info: &aws_connection_info
      aws_access_key: "{{ aws_access_key }}"
      aws_secret_key: "{{ aws_secret_key }}"
      security_token: "{{ security_token }}"
      region: "{{ aws_region }}"
  no_log: yes

- name: ensure ansible user exists
  iam_user:
    name: AnsibleTestUser
    state: present
    <<: *aws_connection_info

- name: ensure group exists
  iam_group:
    name: ansible_test
    users:
      - AnsibleTestUser
    state: present
    <<: *aws_connection_info

- name: add non existent user to group
  iam_group:
    name: ansible_test
    users:
      - AnsibleTestUser
      - NonExistentUser
    state: present
    <<: *aws_connection_info
  ignore_errors: yes
  register: iam_group

- name: assert that adding non existent user to group fails with helpful message
  assert:
    that:
      - iam_group is failed
      - iam_group.msg.startswith("Couldn't add user NonExistentUser to group ansible_test")
