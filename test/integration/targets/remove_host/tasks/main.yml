- name: removing an unknown host should not fail
  remove_host: name=remove_host_unknown_host

- name: add a host to the runtime inventory
  add_host:
    name: removedhost
    groups: removedhostgroup, hello

- name: remove host from the runtime inventory
  remove_host:
    name: removedhost

- name: removedhost should not be in any group anymore
  assert:
    that:
    - groups['removedhostgroup']|length == 0
    - groups['hello']|length == 0
    - hostvars['removedhost'] is not defined

- name: remove host again should not fail
  remove_host:
    name: removedhost
