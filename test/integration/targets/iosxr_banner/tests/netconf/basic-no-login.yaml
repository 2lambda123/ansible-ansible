---
- name: Pause for 1 min
  pause:
    minutes: 1

- name: Setup
  iosxr_banner:
    banner: login
    text: "@Junk login banner\nover multiple lines\n@"
    provider: '{{ netconf }}'
    state: present

- name: remove login
  register: result
  iosxr_banner:
    banner: login
    state: absent
    provider: '{{ netconf }}'

- debug:
    msg: '{{ result }}'

- assert:
    that:
      - result.changed == true
      - "'xc:operation=\"delete\"' in result.xml"

- name: remove login (idempotent)
  register: result
  iosxr_banner:
    banner: login
    state: absent
    provider: '{{ netconf }}'

- assert:
    that:
      - result.changed == false
      - result.xml | length == 0

