- name: create a tempdir for hostvars
  local_action: shell mktemp -d
  register: tempdir

- name: write a file w/ hostvars
  local_action:
    module: lineinfile
    dest: "{{ tempdir.stdout }}/vars"
    line: '{"foo": "bar"}'
    create: true

- name: Create a Group
  tower_group:
    name: Some Group
    inventory: Demo Inventory
    state: present
    variables: "@{{ tempdir.stdout }}/vars"
  register: result

- assert:
    that:
      - "result is changed"

- name: Check changed status is accurate
  tower_group:
    name: Some Group
    inventory: Demo Inventory
    state: present
    variables: "@{{ tempdir.stdout }}/vars"
  register: result

- assert:
    that:
      "result is not changed"

- name: Delete a Group
  tower_group:
    name: Some Group
    inventory: Demo Inventory
    state: absent
  register: result

- assert:
    that:
      - "result is changed"

- name: Create a future child Group
  tower_group:
    name: child
    inventory: Demo Inventory
    state: present

- name: Create a future parent Group
  tower_group:
    name: parent
    inventory: Demo Inventory
    state: present

- name: associate child with parent
  tower_group:
    name: child
    inventory: Demo Inventory
    parent_groups:
      - parent
    state: present
  register: result

- assert:
    that:
      - "result is changed"

- name: delete child
  tower_group:
    name: child
    inventory: Demo Inventory
    parent_groups:
      - parent
    state: absent
  register: result

- assert:
    that:
    - "result is changed"

- name: Delete parent
  tower_group:
    name: parent
    inventory: Demo Inventory
    state: absent

- name: delete child again to test what happens if you specify a missing parent group
  tower_group:
    name: child
    inventory: Demo Inventory
    parent_groups:
      - parent
    state: absent
  register: result

- assert:
    that:
    - "result is not changed"