---

- name: check install module from Powershell Gallery - without version
  win_psmodule:
    name: "{{ powershell_module }}"
    state: present
  register: module_setup

- name: test Powershell Gallery module setup - without version
  assert:
    that:
      - "module_setup is changed"
      - "module_setup.output == 'Module {{ powershell_module }} installed.'"

- name: check idempotency reinstalling module - without version
  win_psmodule:
    name: "{{ powershell_module }}"
    state: present
  register: module_reinstall

- name: test win_psmodule idempotency - without version
  assert:
    that:
      - "module_reinstall is not changed"

- name: check install module from Powershell Gallery - required_version
  win_psmodule:
    name: "{{ powershell_module }}"
    required_version: "{{ powershell_module_required_version }}"
    state: present
  register: module_required_version_setup_1

- name: test Powershell Gallery module setup - required_version
  assert:
    that:
      - "module_required_version_setup_1 is changed"
      - "module_required_version_setup_1.output == 'Module {{ powershell_module }} installed.'"
      - "module_required_version_setup_1.module_version == '{{ powershell_module_required_version }}'"

- name: check idempotency reinstalling module - required_version
  win_psmodule:
    name: "{{ powershell_module }}"
    required_version: "{{ powershell_module_required_version }}"
    state: present
  register: module_required_version_setup_2

- name: test win_psmodule idempotency - required_version
  assert:
    that:
      - "module_required_version_setup_2 is not changed"
      - "module_required_version_setup_2.output == 'Module {{ powershell_module }} already present.'"
      - "module_required_version_setup_2.module_version == '{{ powershell_module_required_version }}'"

- name: check install module from Powershell Gallery - required_version but not existing
  win_psmodule:
    name: "{{ powershell_module }}"
    required_version: "{{ powershell_module_ultra_high_version }}"
    state: present
  register: module_required_version_setup_3
  ignore_errors: yes

- name: test Powershell Gallery module setup - - required_version but not existing
  assert:
    that:
      - "module_required_version_setup_3 is not changed"
      - "module_required_version_setup_3 is failed"

- name: check Powershell Gallery module setup - maximum_version
  win_psmodule:
    name: "{{ powershell_module }}"
    maximum_version: "{{ powershell_module_maximum_version_request }}"
    state: present
  register: module_maximum_version_setup_1

- name: test Powershell Gallery module setup - maximum_version
  assert:
    that:
      - "module_maximum_version_setup_1 is changed"
      - "module_maximum_version_setup_1.output == 'Module {{ powershell_module }} installed.'"
      - "module_maximum_version_setup_1.module_version == '{{ powershell_module_maximum_version_result }}'"

- name: check idempotency reinstalling module - maximum_version
  win_psmodule:
    name: "{{ powershell_module }}"
    maximum_version: "{{ powershell_module_maximum_version_request }}"
    state: present
  register: module_maximum_version_setup_2

- name: test Powershell Gallery module setup - maximum_version
  assert:
    that:
      - "module_maximum_version_setup_2 is not changed"
      - "module_maximum_version_setup_2.output == 'Module {{ powershell_module }} already present.'"
      - "module_maximum_version_setup_2.module_version == '{{ powershell_module_maximum_version_result }}'"

- name: check install module from Powershell Gallery - maximum_version but not existing
  win_psmodule:
    name: "{{ powershell_module }}"
    maximum_version: "{{ powershell_module_ultra_low_version }}"
    state: present
  register: module_maximum_version_setup_3
  ignore_errors: yes

- name: test Powershell Gallery module setup - maximum_version but not existing
  assert:
    that:
      - "module_maximum_version_setup_3 is not changed"
      - "module_maximum_version_setup_3 is failed"

- name: chek module install with allow_clobber not active
  win_psmodule:
    name: "{{ allow_clobber_module }}"
  register: fail_allow_clobber
  ignore_errors: yes

- name: test allow_clobber has failed
  assert:
    that:
      - "fail_allow_clobber is failed"

- name: check module install with allow_clobber active
  win_psmodule:
    name: "{{ allow_clobber_module }}"
    allow_clobber: yes
  register: ok_allow_clobber

- name: test module install with allow_clobber active
  assert:
    that:
      - "ok_allow_clobber is changed"

- name: check module install with skip_publisher_check not active
  win_psmodule:
    name: "{{ skip_publisher_check_module }}"
    #Adding a minimum version is required because the tested module
    # is bundled within OS
    minimum_version: "4.0.0"
  register: fail_skip_publisher_check
  ignore_errors: yes

- name: test skip_publisher_check has failed
  assert:
    that:
      - "fail_skip_publisher_check is failed"

- name: check prerelease module install with skip_publisher_check active
  win_psmodule:
    name: "{{ skip_publisher_check_module }}"
    #Adding a minimum version is required because the tested module
    # is bundled within OS
    minimum_version: "4.0.0"
    skip_publisher_check: yes
  register: ok_skip_publisher_check

- name: test module install with skip_publisher_check active
  assert:
    that:
      - "ok_skip_publisher_check is changed"

- name: check module install with allow_prerelease not active
  win_psmodule:
    name: "{{ allow_prerelease_module }}"
    required_version: "{{ allow_prerelease_version }}"
    allow_prerelease: no
  register: fail_allow_prerelease
  ignore_errors: yes

- name: test allow_prerelease has failed
  assert:
    that:
      - "fail_allow_prerelease is failed"

- name: check prerelease module install with allow_prerelease active
  win_psmodule:
    name: "{{ allow_prerelease_module }}"
    required_version: "{{ allow_prerelease_version }}"
    allow_prerelease: yes
  register: ok_allow_prerelease

- name: test module install with allow_prerelease active
