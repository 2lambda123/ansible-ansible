#
# TESTS: Key-Value command
#

- name: Syntax Validity - KVC_01 - boolean
  macos_pref: domain={{ domain }} key=KVC_01 value=true

- name: Syntax Validity - KVC_02 - integer
  macos_pref: domain={{ domain }} key=KVC_02 value=42

- name: Syntax Validity - KVC_03 - float
  macos_pref: domain={{ domain }} key=KVC_03 value=3.1416

# String with space need to be quoted
- name: Syntax Validity - KVC_04 - string
  macos_pref: domain={{ domain }} key=KVC_04 value=A_string_with_Ümläüts

- name: Syntax Validity - KVC_05 - data
  macos_pref: domain={{ domain }} key=KVC_05 value=R0lGODlhDAAMAIQAAP//9/X17unp5WZmZgAAAOfn515eXvPz7Y6OjuDg4J+fn5OTk6enp56enmlpaWNjY6Ojo4SEhP/++f/++f/++f/++f/++f/++f/++f/++f/++f/++f/++f/++f/++f/++SH+Dk1hZGUgd2l0aCBHSU1QACwAAAAADAAMAAAFLCAgjoEwnuNAFOhpEMTRiggcz4BNJHrv/zCFcLiwMWYNG84BwwEeECcgggoBADs=

- name: Syntax Validity - KVC_06 - complex key
  macos_pref: domain={{ domain }} key=KVC_06:0:sub value=42

# UNSUPPORTED:

  # List unsupported as argument.
  # - name: Syntax Validity - KVC - array
  #   macos_pref: domain={{ domain }} key=ArrayKeyValue value=["Item 1", "Item 2", "Item 3"]

  # Dict doesn't work, the colons are messing the YAML parsing.
  # - name: Syntax Validity - KVC - dict
  #   macos_pref: domain={{ domain }} key=DictKeyValue value={"Key 1": "one", "Key 2": "two"}

  # Unquoted date doesn't work because of the space and the colons.
  # - name: Syntax Validity - KVC - date
  #   macos_pref: domain={{ domain }} key=DateKeyValue value=1973-05-22 2:59:43

  # List unsupported as argument.
  # - name: Syntax Validity - KVC - complex array
  #   macos_pref: domain={{ domain }} key=ComplexArrayKeyValue value=["true", 42, 3.1416, ["A string with Ümläüts", "1973-05-22 2:59:43", "R0lGODlhDAAMAIQAAP//9/X17unp5WZmZgAAAOfn515eXvPz7Y6OjuDg4J+fn5OTk6enp56enmlpaWNjY6Ojo4SEhP/++f/++f/++f/++f/++f/++f/++f/++f/++f/++f/++f/++f/++f/++SH+Dk1hZGUgd2l0aCBHSU1QACwAAAAADAAMAAAFLCAgjoEwnuNAFOhpEMTRiggcz4BNJHrv/zCFcLiwMWYNG84BwwEeECcgggoBADs="]]

  # Dict does't work, the colons are messing the YAML parsing.
  # - name: Syntax Validity - KVC - complex dict
  #   macos_pref: domain={{ domain }} key=ComplexDictKeyValue value={"Key 1": "false", "Key 2": 42, "Key 3": 3.1416, "Key 4": ["A string with Ümläüts", "1973-05-22 2:59:43", {"Key 1": "one", "Key 2": "two"}, "R0lGODlhDAAMAIQAAP//9/X17unp5WZmZgAAAOfn515eXvPz7Y6OjuDg4J+fn5OTk6enp56enmlpaWNjY6Ojo4SEhP/++f/++f/++f/++f/++f/++f/++f/++f/++f/++f/++f/++f/++f/++SH+Dk1hZGUgd2l0aCBHSU1QACwAAAAADAAMAAAFLCAgjoEwnuNAFOhpEMTRiggcz4BNJHrv/zCFcLiwMWYNG84BwwEeECcgggoBADs="], "Key 5": "true"}



