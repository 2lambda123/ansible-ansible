- hosts: testhost
  gather_facts: false
  tasks:
    - action: demoignore
      args:
        name: foo
      ignore_errors: yes
      register: ignored

    - demo:
        name: foo
      register: not_ignored

    - assert:
        that:
          - ignored is failed
          - ignored.msg == 'The module demoignore was not found in configured module paths'
          - not_ignored is successful
