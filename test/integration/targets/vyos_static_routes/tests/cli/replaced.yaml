---
- debug:
      msg: "START vyos_static_routes replaced integration tests on connection={{ ansible_connection }}"

- include_tasks: _remove_config.yaml

- include_tasks: _populate.yaml

- block:
  - name: Replace device configurations of listed static routes with provided configurations
    vyos_static_routes: &replaced
        config:
          - address_families:
            - route_address_type: 'route'
              routes:
                - dest: 192.0.0.0/24
                  blackhole_config:
                    distance: 2
                  next_hops:
                    - forward_router_address: 192.1.1.11
                    - forward_router_address: 192.11.11.12
                    - forward_router_address: 192.3.3.13
        state: replaced
    register: result

  - name: Assert that correct set of commands were generated
    assert:
        that:
            - "{{ replaced['commands'] | symmetric_difference(result['commands']) |length == 0 }}"

  - name: Assert that before dicts are correctly generated
    assert:
        that:
            - "{{ populate | symmetric_difference(result['before']) |length == 0 }}"

  - name: Assert that after dict is correctly generated
    assert:
        that:
            - "{{ replaced['after'] | symmetric_difference(result['after']) |length == 0 }}"

  - name: Replace device configurations of listed static routes with provided configurarions (IDEMPOTENT)
    vyos_static_routes: *replaced
    register: result

  - name: Assert that task was idempotent
    assert:
        that:
            - "result['changed'] == false"

  - name: Assert that before dict is correctly generated
    assert:
        that:
            - "{{ replaced['after'] | symmetric_difference(result['before']) |length == 0 }}"

  always:
  - include_tasks: _remove_config.yaml
