- set_fact:
    result: "{{ fruits | groupby('enjoy') }}"
  vars:
    fruits:
      - name: apple
        enjoy: true
      - name: orange
        enjoy: false
      - name: strawberry
        enjoy: true

- assert:
    that:
      - result == expected
  vars:
    expected: [[false, [{"enjoy": false, "name": "orange"}]], [true, [{"enjoy": true, "name": "apple"}, {"enjoy": true, "name": "strawberry"}]]]
