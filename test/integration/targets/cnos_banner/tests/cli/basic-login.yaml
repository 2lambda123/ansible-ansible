---

- name: setup - remove login
  cnos_banner:
    banner: login
    state: absent
    provider: "{{ cli }}"


- name: Set login
  cnos_banner:
    banner: login
    text: |
      this is my login banner
      that has a multiline
      string
    state: present
    provider: "{{ cli }}"

  register: result

- debug:
    msg: "{{ result }}"

- assert:
    that:
      - "result.changed == true"
#@      - "'banner login @\nthis is my login banner\nthat has a multiline\nstring\n@' in result.commands"

- name: Set login again (idempotent)
  cnos_banner:
    banner: login
    text: |
      this is my login banner
      that has a multiline
      string
    state: present
    provider: "{{ cli }}"

  register: result

- assert:
    that:
      - "result.changed == false"
      - "result.commands | length == 0"

