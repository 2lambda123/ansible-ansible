---
- debug:
      msg: "START Merged ios_static_routes state for integration tests on connection={{ ansible_connection }}"

- include_tasks: _remove_config.yaml

- include_tasks: _intial_setup_config.yaml

- block:
    - name: Merge provided configuration with device configuration
      ios_static_routes: &merged
        config:
          - vrf: ansible_temp_vrf
            address_families:
            - afi: ipv4
              routes:
              - dest: 192.0.2.0/24
                next_hops:
                - forward_router_address: 192.0.2.1
                  name: merged_vrf
                  tag: 50
                  track: 150
          - address_families:
            - afi: ipv4
              routes:
              - dest: 198.51.100.0/24
                next_hops:
                - forward_router_address: 198.51.101.1
                  name: merged_route_1
                  distance_metric: 110
                  tag: 40
                  multicast: True
                - forward_router_address: 198.51.101.2
                  name: merged_route_2
                  distance_metric: 30
                - forward_router_address: 198.51.101.3
                  name: merged_route_3
            - afi: ipv6
              routes:
              - dest: 2001:DB8:0:3::/64
                next_hops:
                - forward_router_address: 2001:DB8:0:3::2
                  name: merged_v6
                  tag: 105
        state: merged
      register: result

    - name: Assert that correct set of commands were generated
      assert:
        that:
          - "{{ merged['commands'] | symmetric_difference(result['commands']) | length == 0 }}"

    - name: Assert that before dicts are correctly generated
      assert:
        that:
          - "{{ merged['before'] | symmetric_difference(result['before']) | length == 0 }}"
      register: merged_before
      ignore_errors: yes

    - name: Assert that alternate before dicts are correctly generated
      assert:
        that:
          - "{{ merged_alternate['before'] | symmetric_difference(result['before']) | length == 0 }}"
      register: merged_before_alternate
      ignore_errors: yes

    - name: check for errors
      fail:
        msg: Assertion failed
      when: (merged_before['msg'] == "Assertion failed") and
            (merged_before_alternate['msg'] == "Assertion failed")

    - name: Assert that after dict is correctly generated
      assert:
        that:
          - "{{ merged['after'] | symmetric_difference(result['after']) | length == 0 }}"
      register: merged_after
      ignore_errors: yes

    - name: Assert that alternate after dicts are correctly generated
      assert:
        that:
          - "{{ merged_alternate['after'] | symmetric_difference(result['after']) | length == 0 }}"
      register: merged_after_alternate
      ignore_errors: yes

    - name: check for errors
      fail:
        msg: Assertion failed
      when: (merged_after['msg'] == "Assertion failed") and
            (merged_after_alternate['msg'] == "Assertion failed")

    - name: Merge provided configuration with device configuration (IDEMPOTENT)
      ios_static_routes: *merged
      register: result

    - name: Assert that the previous task was idempotent
      assert:
        that:
          - "result['changed'] == false"

  always:
    - include_tasks: _populate_config.yaml
    - include_tasks: _remove_config.yaml
