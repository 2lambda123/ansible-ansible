---
- name: Test VMware Host Dynamic Inventroy Plugin
  hosts: localhost
  tasks:
    - name: store the vcenter container ip
      set_fact:
        vcsim: "{{ lookup('env', 'vcenter_host') }}"

    - debug:
        var: vcsim

    - name: Check that there are 'all' groups present in inventory
      assert:
        that: "'{{ item }}' in {{ groups.keys() | list }}"
      with_items:
      - all
