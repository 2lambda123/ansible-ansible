- name: store the vcenter container ip
  set_fact:
    vcsim: "{{ lookup('env', 'vcenter_host') }}"

- debug: var=vcsim

- name: Wait for Flask controller to come up online
  wait_for:
    host: "{{ vcsim }}"
    port: 5000
    state: started

- name: kill vcsim
  uri:
    url: http://{{ vcsim }}:5000/killall

- name: start vcsim
  uri:
    url: http://{{ vcsim }}:5000/spawn?datacenter=1&cluster=1&folder=0
  register: vcsim_instance

- name: Wait for vcsim server to come up online
  wait_for:
    host: "{{ vcsim }}"
    port: 443
    state: started

- name: list custom attributes definition
  vmware_guest_custom_attribute_def_facts:
    hostname: "{{ vcsim }}"
    username: "{{ vcsim_instance['json']['username'] }}"
    password: "{{ vcsim_instance['json']['password'] }}"
    validate_certs: no
  register: list_attrib_def

- debug: var=list_attrib_def

- assert:
    that:
      - list_attrib_def.custom_attribute_def_facts is defined

- name: list custom attributes definition in check mode
  vmware_guest_custom_attribute_def_facts:
    hostname: "{{ vcsim }}"
    username: "{{ vcsim_instance['json']['username'] }}"
    password: "{{ vcsim_instance['json']['password'] }}"
    validate_certs: no
  check_mode: yes
  register: list_attrib_def

- debug: var=list_attrib_def

- assert:
    that:
      - list_attrib_def.custom_attribute_def_facts is defined
