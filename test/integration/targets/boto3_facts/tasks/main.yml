- name: run boto3_facts module
  boto3_facts:
  register: boto3_facts

- name: ensure boto3_facts returns desired info
  assert:
    that:
      - "'python' in boto3_facts"
      - "'python_version' in boto3_facts"
      - "'boto3_version' in boto3_facts"
      - "'botocore_version' in boto3_facts"
