- name: Kill all mongod processes
  command: pkill mongod
  ignore_errors: true

- name: Kill all mongos processes
  command: pkill mongos
  ignore_errors: true

- pause:
    seconds: 5

- name: Remove all mongod folders
  file:
    path: "{{ remote_tmp_dir }}/{{ item }}"
    state: absent
  with_items:
    - mongod3001
    - mongod3002
    - mongod3003
    - mongod3004
    - mongod3005
    - mongod3006
    - config

- name: Remove all mongod sock files
  shell: rm -Rf /tmp/mongodb*.sock
