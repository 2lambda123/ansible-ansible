- name: python 2
  set_fact:
    python_suffix: ""
  when: ansible_python_version is version('3', '<')

- name: python 3
  set_fact:
    python_suffix: "-py3"
  when: ansible_python_version is version('3', '>=')

- include_vars: '{{ item }}'
  with_first_found:
    - files:
        - '{{ ansible_distribution }}-{{ ansible_distribution_major_version }}{{ python_suffix }}.yml'
        - '{{ ansible_distribution }}-{{ ansible_distribution_version }}{{ python_suffix }}.yml'
        - '{{ ansible_os_family }}{{ python_suffix }}.yml'
        - 'default{{ python_suffix }}.yml'
      paths: '../vars'

- name: Install deps etcd3 packages
  package:
    name: "{{ etcd3_deps_packages }}"
    state: present

- name: Install etcd3 module python
  pip:
    name: etcd3
    state: present

- name: Check if etcd3ctl exists for re-use.
  shell: "ETCDCTL_API=3 {{ etcd3_path }}/etcdctl --endpoints=0.0.0.0:2379 get foo"
  args:
    executable: /bin/bash
  changed_when: false
  failed_when: false
  register: _testetcd3ctl

- name: If can't reuse
  block:
    - name: prepare download folder
      file:
        path: "{{ etcd3_download_location }}"
        state: directory
      register: _etcddownloadexists
    - name: Delete download folder if already exists (to start clean)
      file:
        path: "{{ etcd3_download_location }}"
        state: absent
      when:
        - _etcddownloadexists is not changed
    - name: Recreate download folder if purged
      file:
        path: "{{ etcd3_download_location }}"
        state: directory
      when:
        - _etcddownloadexists is not changed
    - name: Download etcd3
      unarchive:
        src: "{{ etcd3_download_url }}"
        dest: "{{ etcd3_download_location }}"
        remote_src: yes
    - name: Run etcd3
      shell: "{{ etcd3_path }}/etcd &"
      register: _etcd3run
      changed_when: true
  when: _testetcd3ctl.rc != 0

# Integration tests

- name: Check mode, show need change
  etcd3:
    key: "foo"
    value: "bar"
    state: "present"
  register: _etcd3_prst_chktst
  check_mode: true
  
- name: debug
  debug:
    msg: "{{ hostvars[inventory_hostname] }}
  
- name: check read key
  set_fact:
    keyfoo: "{{ lookup('etcd3', 'foo', url=ansible_default_ipv4.address + ':2379')}}"

- name: Checking the status are expected
  assert:
    that:
      - _etcd3_prst_chktst is changed
      - keyfoo == 'bar'

- name: kill etcd3
  command: "pkill etcd"
  when:
    - _testetcd3ctl.rc != 0
