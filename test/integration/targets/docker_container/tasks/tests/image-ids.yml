---
- name: Registering container name
  set_fact:
    cname: "{{ cname_prefix ~ '-iid' }}"
- name: Registering container name
  set_fact:
    cnames: "{{ cnames + [cname] }}"

- name: Pull images
  docker_image:
    name: "{{ image }}"
    source: pull
  loop:
    - "quay.io/redhattraining/hello-world-nginx:latest"
    - "quay.io/app-sre/alpine:3.8"
  loop_control:
    loop_var: image

- name: Get image ID of hello-world and alpine images
  docker_image_info:
    name:
    - "quay.io/redhattraining/hello-world-nginx:latest"
    - "quay.io/app-sre/alpine:3.8"
  register: image_info

- assert:
    that:
      - image_info.images | length == 2

- name: Print image IDs
  debug:
    msg: "hello-world: {{ image_info.images[0].Id }}; alpine: {{ image_info.images[1].Id }}"

- name: Create container with hello-world image via ID
  docker_container:
    image: "{{ image_info.images[0].Id }}"
    name: "{{ cname }}"
    state: present
    force_kill: yes
  register: create_1

- name: Create container with hello-world image via ID (idempotent)
  docker_container:
    image: "{{ image_info.images[0].Id }}"
    name: "{{ cname }}"
    state: present
    force_kill: yes
  register: create_2

- name: Create container with alpine image via ID
  docker_container:
    image: "{{ image_info.images[1].Id }}"
    name: "{{ cname }}"
    state: present
    force_kill: yes
  register: create_3

- name: Create container with alpine image via ID (idempotent)
  docker_container:
    image: "{{ image_info.images[1].Id }}"
    name: "{{ cname }}"
    state: present
    force_kill: yes
  register: create_4

- name: Untag image
  # Image will not be deleted since the container still uses it
  docker_image:
    name: quay.io/app-sre/alpine:3.8
    force_absent: yes
    state: absent

- name: Create container with alpine image via name (check mode, will pull, same image)
  docker_container:
    image: quay.io/app-sre/alpine:3.8
    name: "{{ cname }}"
    state: present
  register: create_5
  check_mode: yes

- name: Create container with alpine image via name (will pull, same image)
  docker_container:
    image: quay.io/app-sre/alpine:3.8
    name: "{{ cname }}"
    state: present
  register: create_6

- name: Cleanup
  docker_container:
    name: "{{ cname }}"
    state: absent
    force_kill: yes
  diff: no

- assert:
    that:
      - create_1 is changed
      - create_2 is not changed
      - create_3 is changed
      - create_4 is not changed
      - create_5 is changed
      - create_6 is changed
      - create_6.container.Image == image_info.images[1].Id
      - create_6.container.Id == create_4.container.Id  # make sure container wasn't recreated

- name: set Digests
  set_fact:
    digest_hello_world_v1: 941928d702a2f08c986017b1eed3417d83952f05de55d657787512e82714dd89
    digest_hello_world_latest: 7f99ece5f39bf8d5d76a43cd9104a8d0a39f7135821b94bc1ebdc39cdc6dd63b

- name: Create container with hello-world image via old digest
  docker_container:
    image: "quay.io/redhattraining/hello-world-nginx@sha256:{{ digest_hello_world_v1 }}"
    name: "{{ cname }}"
    state: present
    force_kill: yes
  register: digest_1

- name: Create container with hello-world image via old digest (idempotent)
  docker_container:
    image: "quay.io/redhattraining/hello-world-nginx@sha256:{{ digest_hello_world_v1 }}"
    name: "{{ cname }}"
    state: present
    force_kill: yes
  register: digest_2

- name: Update container with hello-world image via new digest
  docker_container:
    image: "quay.io/redhattraining/hello-world-nginx@sha256:{{ digest_hello_world_latest }}"
    name: "{{ cname }}"
    state: present
    force_kill: yes
  register: digest_3

- name: Cleanup
  docker_container:
    name: "{{ cname }}"
    state: absent
    force_kill: yes
  diff: no

- assert:
    that:
      - digest_1 is changed
      - digest_2 is not changed
      - digest_3 is changed
