all:
  hosts:
    azure_test_single_nic_no_boot_diag:
    azure_test_public_ip_boot_diag:
    azure_test_minimal_invalid:
  vars:
    ansible_connection: local
    ansible_python_interpreter: "{{ ansible_playbook_python }}"

    ssh_keys:
      - path: '/home/chouseknecht/.ssh/authorized_keys'
        key_data: "ssh-rsa  chouseknecht@ansible.com"
    image:
      offer: CentOS
      publisher: OpenLogic
      sku: '7.1'
      version: latest

    storage_accounts:
      - "{{ 'rg1' ~ resource_group | hash('md5') | truncate(18, True, '') }}"
      - "{{ 'rg2' ~ resource_group | hash('md5') | truncate(18, True, '') }}"

    availability_set_names:
      - "{{ 'avbs1_' ~ resource_group | hash('md5') | truncate(8, True, '') }}"
      - "{{ 'avbs2_' ~ resource_group | hash('md5') | truncate(8, True, '') }}"

    vm_name: "{{ 'vm-' ~ (inventory_hostname ~ resource_group) | hash('md5') | truncate(8, True, '') }}"

    image_paid:
      publisher: cognosys
      offer: ubuntu-14-04-lts
      sku: hardened-ubuntu-14-04
      version: latest

    plan_paid:
      name: hardened-ubuntu-14-04
      product: ubuntu-14-04-lts
      publisher: cognosys
