all:
  hosts:
    azure_test_single_nic_no_boot_diag:
    azure_test_no_public_ip_boot_diag:
      niclist:
        - name: testnic011
          resource_group: "{{ resource_group_secondary }}"
        - name: testnic012
          resource_group: "{{ resource_group_secondary }}"
    azure_test_minimal_invalid:
  vars:
    ansible_connection: local
    ansible_python_interpreter: "{{ ansible_playbook_python }}"

    storage_account: "{{ 'rg1' ~ (resource_group ~ inventory_hostname) | hash('md5') | truncate(18, True, '') }}"
    availability_set: "{{ 'avbs1_' ~ (resource_group ~ inventory_hostname) | hash('md5') | truncate(8, True, '') }}"
    vm_name: "{{ 'vm-' ~ (inventory_hostname ~ resource_group) | hash('md5') | truncate(8, True, '') }}"

    ssh_keys:
      - path: '/home/chouseknecht/.ssh/authorized_keys'
        key_data: "ssh-rsa  chouseknecht@ansible.com"

    image:
      offer: CentOS
      publisher: OpenLogic
      sku: '7.1'
      version: latest

    image_paid:
      publisher: cognosys
      offer: ubuntu-14-04-lts
      sku: hardened-ubuntu-14-04
      version: latest

    plan_paid:
      name: hardened-ubuntu-14-04
      product: ubuntu-14-04-lts
      publisher: cognosys
