- name: NETWORK | Create virtual network
  azure_rm_virtualnetwork:
    resource_group: "{{ resource_group }}"
    name: "{{ vm_name }}"
    address_prefixes: "10.10.0.0/16"

- name: NETWORK | Add subnet
  azure_rm_subnet:
    resource_group: "{{ resource_group }}"
    name: "{{ vm_name }}"
    address_prefix: "10.10.0.0/24"
    virtual_network: "{{ vm_name }}"
