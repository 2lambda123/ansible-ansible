---
- name: test the filament module locally
  filament:
    operator_a: 1
    operator_b: 2
    #become: true
    #become_method: su
  register: return_value
- debug:
    var: return_value
- assert:
    that:
    - "return_value.foo == \"!bar\""
    msg: "assert failed: no key foo found in return"
- assert:
    that:
    - "return_value.result == 3"
    msg: "assert failed: calculation result is wrong"
