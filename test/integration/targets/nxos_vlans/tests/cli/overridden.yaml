---
- debug:
    msg: "Start nxos_vlans overridden integration tests connection={{ ansible_connection }}"

- name: setup1
  cli_config: &cleanup
    config: |
      no vlan 5
      no vlan 6
      no vlan 9

- name: setup
  cli_config:
    config: |
      vlan 5
      name test-vlan5
      state suspend
      vlan 6

- name: Gather vlans facts
  nxos_facts: &facts
    gather_subset:
      - '!all'
      - '!min'
    gather_network_resources: vlans

- name: Overridden
  nxos_vlans: &overridden
    config:
      - vlan_id: 9
        name: test-vlan9
        enabled: false
    state: overridden
  register: result

- assert:
    that:
      - "ansible_facts.network_resources.vlans|symmetric_difference(result.before)|length == 0"
      - "result.changed == true"

- name: Gather vlans post facts
  nxos_facts: *facts

- assert:
    that:
      - "ansible_facts.network_resources.vlans|symmetric_difference(result.after)|length == 0"

- name: Idempotence - Overridden
  nxos_vlans: *overridden
  register: result

- assert:
    that:
      - "result.changed == false"

- name: teardown
  cli_config: *cleanup
