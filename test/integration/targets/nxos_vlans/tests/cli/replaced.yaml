---
- debug:
    msg: "Start nxos_vlans replaced integration tests connection={{ ansible_connection }}"

- name: setup1
  cli_config: &cleanup
    config: |
      no vlan 5
      no vlan 6

- name: setup2
  cli_config:
    config: |
      vlan 5
      name test-vlan5
      vlan 6
      name test-vlan6

- name: Gather vlans facts
  nxos_facts: &facts
    gather_subset:
      - '!all'
      - '!min'
    gather_network_resources: vlans

- name: Replaced
  nxos_vlans: &replaced
    config:
      - vlan_id: 6
        state: suspend
    state: replaced
  register: result

- assert:
    that:
      - "ansible_facts.network_resources.vlans|symmetric_difference(result.before)|length == 0"
      - "result.changed == true"

- name: Gather vlans post facts
  nxos_facts: *facts

- assert:
    that:
      - "ansible_facts.network_resources.vlans|symmetric_difference(result.after)|length == 0"

- name: Idempotence - Replaced
  nxos_vlans: *replaced
  register: result

- assert:
    that:
      - "result.changed == false"

- name: teardown
  cli_config: *cleanup
