- name: Tests for jboss modules
  block:

  - import_tasks: jboss.yml
    when:
    - ansible_distribution == 'CentOS'
    - ansible_distribution_major_version is version('7', '>=')

  always:
  # Stop service:
  - name: Stop wildfly (jboss)
    systemd:
      name: wildfly
      state: stopped

  # Clean up:
  - name: Remove jboss test directory
    file:
      path: '{{ remote_tmp_dir }}'
      state: absent
