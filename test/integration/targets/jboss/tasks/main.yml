- name: Tests for jboss modules
  block:

  - import_tasks: jboss.yml

  always:
  # Clean up:
  - name: Stop wildfly (jboss)
    systemd:
      name: wildfly
      state: stopped
    ignore_errors: yes

  - name: Remove files
    file:
      path: '{{ item }}'
      state: absent
    loop:
    - '{{ remote_tmp_dir }}'
    - '{{ wf_service_file_path }}'
    - '{{ default_deploy_root }}'
