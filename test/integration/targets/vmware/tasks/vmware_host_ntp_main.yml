# TODO: vcsim does not support update host NTP configuration

- name: Add NTP server to a host
  vmware_host_ntp:
    hostname: "{{ vcenter_hostname }}"
    username: "{{ vcsim_instance['json']['username'] }}"
    password: "{{ vcsim_instance['json']['password'] }}"
    esxi_hostname: "{{ host1 }}"
    state: present
    ntp_server:
      - 0.pool.ntp.org
    validate_certs: no
  register: present

- debug: var=present

