# TODO: vcsim does not support HostVirtualNicManager-related operations

- name: Create VMkernel adapter
  vmware_vmkernel:
    hostname: "{{ vcsim }}"
    username: "{{ user }}"
    password: "{{ passwd }}"
    esxi_hostname: "{{ host1 }}"
    vswitch: vSwitch1
    portgroup: vMotion
    mtu: 1500
    enable_vmotion: True
    state: present
    validate_certs: no
  register: host_vmkernel

- debug: var=host_vmkernel

- name: Create VMkernel adapter in check mode
  vmware_vmkernel:
    hostname: "{{ vcsim }}"
    username: "{{ user }}"
    password: "{{ passwd }}"
    esxi_hostname: "{{ host1 }}"
    vswitch: vSwitch1
    portgroup: vMotion
    mtu: 1500
    enable_vmotion: True
    state: present
    validate_certs: no
  register: host_vmkernel
  check_mode: yes

- debug: var=host_vmkernel

- name: Delete VMkernel adapter
  vmware_vmkernel:
    hostname: "{{ vcsim }}"
    username: "{{ user }}"
    password: "{{ passwd }}"
    esxi_hostname: "{{ host1 }}"
    vswitch: vSwitch1
    portgroup: vMotion
    state: absent
    validate_certs: no
  register: host_vmkernel

- debug: var=host_vmkernel

- name: Create VMkernel adapter with vMotion TCP/IP stack
  vmware_vmkernel:
    hostname: "{{ vcsim }}"
    username: "{{ user }}"
    password: "{{ passwd }}"
    esxi_hostname: "{{ host1 }}"
    vswitch: vSwitch1
    portgroup: vMotion
    mtu: 9000
    network:
      type: static
      ip_address: 192.168.100.100
      subnet_mask: 255.255.255.0
      tcpip_stack: vmotion
    state: present
    validate_certs: no
  register: host_vmkernel

- debug: var=host_vmkernel

- name: Delete VMkernel adapter
  vmware_vmkernel:
    hostname: "{{ vcsim }}"
    username: "{{ user }}"
    password: "{{ passwd }}"
    esxi_hostname: "{{ host1 }}"
    vswitch: vSwitch1
    portgroup: vMotion
    state: absent
    validate_certs: no
  register: host_vmkernel

- debug: var=host_vmkernel

- name: Create VMkernel adapter with DHCP
  vmware_vmkernel:
    hostname: "{{ vcsim }}"
    username: "{{ user }}"
    password: "{{ passwd }}"
    esxi_hostname: "{{ host1 }}"
    vswitch: vSwitch1
    portgroup: vMotion
    mtu: 9000
    network:
      type: dhcp
    state: present
    validate_certs: no
  register: host_vmkernel

- debug: var=host_vmkernel
