# TODO: vcsim does not support networkConfig related to operations

- name: Gather vmhba facts
  vmware_host_vmhba_facts:
    hostname: "{{ vcsim }}"
    username: "{{ user }}"
    password: "{{ passwd }}"
    esxi_hostname: "{{ host1 }}"
    validate_certs: no
  register: host_vmhbas

- debug: var=host_vmhbas

- assert:
    that:
      - host_vmhbas.hosts_vmhbas_facts is defined
