- name: Gather SSL facts about ESXi machine
  vmware_host_ssl_facts:
    hostname: "{{ vcsim }}"
    username: "{{ vcsim_instance['json']['username'] }}"
    password: "{{ vcsim_instance['json']['password'] }}"
    esxi_hostname: "{{ host1 }}"
    validate_certs: no
  register: ssl_facts

- debug: var=ssl_facts

- assert:
    that:
      - ssl_facts.host_ssl_facts is defined

- name: Gather facts about all hostsystem in given cluster
  vmware_host_ssl_facts:
    hostname: "{{ vcsim }}"
    username: "{{ vcsim_instance['json']['username'] }}"
    password: "{{ vcsim_instance['json']['password'] }}"
    cluster_name: "{{ ccr1 }}"
    validate_certs: no
  register: ssl_facts

- debug: var=ssl_facts

- assert:
    that:
      - ssl_facts.host_ssl_facts is defined

- name: Gather SSL facts about ESXi machine in check mode
  vmware_host_ssl_facts:
    hostname: "{{ vcsim }}"
    username: "{{ vcsim_instance['json']['username'] }}"
    password: "{{ vcsim_instance['json']['password'] }}"
    esxi_hostname: "{{ host1 }}"
    validate_certs: no
  check_mode: yes
  register: ssl_facts

- debug: var=ssl_facts

- assert:
    that:
      - ssl_facts.host_ssl_facts is defined

- name: Gather facts about all hostsystem in given cluster in check mode ee
  vmware_host_ssl_facts:
    hostname: "{{ vcsim }}"
