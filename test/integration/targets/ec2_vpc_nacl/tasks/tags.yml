- name: set connection information for subsequent tasks
  set_fact:
    aws_connection_info: &aws_connection_info
      aws_access_key: "{{ aws_access_key }}"
      aws_secret_key: "{{ aws_secret_key }}"
      security_token: "{{ security_token }}"
      region: "{{ aws_region }}"
  no_log: yes

# ============================================================

- name: create a network ACL using subnet IDs
  ec2_vpc_nacl:
    vpc_id: "{{ vpc_id }}"
    name: "{{ resource_prefix }}-acl"
    subnets: "{{ subnet_ids }}"
    state: 'present'
    <<: *aws_connection_info
  register: nacl

- name: assert the network acl was created
  assert:
    that:
      - nacl.changed
      - nacl.nacl_id.startswith('acl-')

- name: get network ACL facts
  ec2_vpc_nacl_facts:
    nacl_ids:
      - "{{ nacl.nacl_id }}"
    <<: *aws_connection_info
  register: nacl_facts

- name: assert the nacl has the correct attributes
  assert:
    that:
      - nacl_facts.nacls[0].tags | length == 1
      - "'{{ nacl_facts.nacls[0].tags.Name }}' == '{{ resource_prefix }}-acl'"

# ============================================================

- name: add a tag
  ec2_vpc_nacl:
    vpc_id: "{{ vpc_id }}"
    name: "{{ resource_prefix }}-acl"
    subnets: "{{ subnet_ids }}"
    tags:
      Created_by: "Ansible test {{ resource_prefix }}"
    state: 'present'
    <<: *aws_connection_info
  register: nacl

- name: assert the network acl changed
  assert:
    that:
      - nacl.changed

- name: get network ACL facts
  ec2_vpc_nacl_facts:
    nacl_ids:
      - "{{ nacl.nacl_id }}"
    <<: *aws_connection_info
  register: nacl_facts

- name: assert the facts are the same as before
  assert:
    that:
      - nacl_facts.nacls[0].tags | length == 2
      - "'{{ nacl_facts.nacls[0].tags.Name }}' == '{{ resource_prefix }}-acl'"
      - "'{{ nacl_facts.nacls[0].tags.Created_by }}' == 'Ansible test {{ resource_prefix }}'"

# ============================================================

- name: remove a tag
  ec2_vpc_nacl:
    vpc_id: "{{ vpc_id }}"
    name: "{{ resource_prefix }}-acl"
    subnets: "{{ subnet_ids }}"
    state: 'present'
    <<: *aws_connection_info
  register: nacl

- name: assert the network acl was created
  assert:
    that:
      - nacl.changed
      - nacl.nacl_id.startswith('acl-')

- name: get network ACL facts
  ec2_vpc_nacl_facts:
    nacl_ids:
      - "{{ nacl.nacl_id }}"
    <<: *aws_connection_info
  register: nacl_facts

- name: assert the nacl has the correct attributes
  assert:
    that:
      - nacl_facts.nacls[0].tags | length == 1
      - "'{{ nacl_facts.nacls[0].tags.Name }}' == '{{ resource_prefix }}-acl'"

# ============================================================

- name: remove the network ACL
  ec2_vpc_nacl:
    vpc_id: "{{ vpc_id }}"
    name: "{{ resource_prefix }}-acl"
    state: absent
    <<: *aws_connection_info
  register: nacl

- name: assert nacl was removed
  assert:
    that:
      - nacl.changed
