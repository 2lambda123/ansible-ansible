- name: Test vars_prompt unsafe
  hosts: testhost
  become: false
  gather_facts: false
  vars:
    whole: INVALID
  vars_prompt:
    - name: input
      prompt: prompting for variable
      unsafe: true

  tasks:
    - name:
      assert:
        that:
          - input != whole
          - input != 'INVALID'

    - debug:
        var: input
