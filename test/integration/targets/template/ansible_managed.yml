---
- hosts: testhost
  gather_facts: False
  roles:
    - setup_remote_tmp_dir
  tasks:
  - file:
      path: '{{ remote_tmp_dir }}/café.txt'
      state: 'absent'
  # Smoketest that ansible_managed with non-ascii chars works:
  # https://github.com/ansible/ansible/issues/27262
  - template:
      src: 'templates/café.j2'
      dest: '{{ remote_tmp_dir }}/café.txt'
