- name: this will not stop the playbook
  shell: /bin/false
  register: failed
  ignore_errors: True

- name: Use template var in ignore_errors
  shell: /bin/false
  ignore_errors: "{{ not ignore_test }}"
  vars:
    ignore_test: no
