---
- debug:
    msg: "Start Deleted integration state for ios_interfaces ansible_connection={{ ansible_connection }}"

- include_tasks: _remove_config.yaml

- include_tasks: _populate_config.yaml

- set_fact:
    expected_output:
      - duplex: auto
        name: GigabitEthernet0/0
        speed: auto
      - duplex: auto
        name: GigabitEthernet0/1
        speed: auto
      - duplex: auto
        name: GigabitEthernet0/2
        speed: auto

- block:
    - name: Delete attributes of all configured interfaces
      ios_interfaces: &deleted
        state: deleted
      register: result

    - debug:
        msg: "{{ expected_output | symmetric_difference(result['after']) }}"

    - name: Assert that the correct set of commands were generated
      assert:
        that:
          - "{{ expected_output | symmetric_difference(result['after']) | length == 0 }}"

    - name: Delete attributes of all configured interfaces (IDEMPOTENT)
      ios_interfaces: *deleted
      register: result

    - name: Assert that the previous task was idempotent
      assert:
        that:
          - "result.changed == false"

  always:
    - include_tasks: _remove_config.yaml
