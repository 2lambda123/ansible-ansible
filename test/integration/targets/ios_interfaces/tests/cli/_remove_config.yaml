---
- name: Remove Config
  cli_config:
    config: "{{ lines }}"
  vars:
    lines: |
      interface loopback888
      no description
      no shutdown
      interface loopback999
      no description
      no shutdown
      interface GigabitEthernet0/1
      no description
      no mtu
      no duplex
      no speed
      interface GigabitEthernet0/2
      no description
      no mtu
      no duplex
      no speed
