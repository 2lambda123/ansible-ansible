---
- debug:
      msg: "START Merged ios_interfaces state for integration tests on connection={{ ansible_connection }}"

- include_tasks: _remove_config.yaml

- set_fact:
    expected_output:
      - duplex: auto
        name: GigabitEthernet0/0
        speed: auto
      - description: Configured and Merged by Ansible Network
        duplex: full
        mtu: 110
        name: GigabitEthernet0/1
        speed: 10
      - description: Configured and Merged by Ansible Network
        duplex: full
        mtu: 2800
        enabled: false
        name: GigabitEthernet0/2
        speed: 100

- block:
    - name: Merge provided configuration with device configuration
      ios_interfaces: &merged
        config:
          - name: GigabitEthernet0/1
            description: 'Configured and Merged by Ansible Network'
            mtu: 110
            enabled: True
          - name: GigabitEthernet0/1
            description: 'Configured and Merged by Ansible Network'
            mtu: 2800
            enabled: False
            speed: 100
            duplex: full
        state: merged
      register: result

    - debug:
        msg: "{{ expected_output | symmetric_difference(result['after']) }}"

    - name: Assert that correct set of commands were generated
      assert:
        that:
          - "{{ expected_output | symmetric_difference(result['after']) |length == 0 }}"

    - name: Merge provided configuration with device configuration (IDEMPOTENT)
      ios_interfaces: *merged
      register: result

    - name: Assert that the previous task was idempotent
      assert:
        that:
          - "result['changed'] == false"

  always:
    - include_tasks: _remove_config.yaml
