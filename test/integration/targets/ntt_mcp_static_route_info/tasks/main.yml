- hosts: 127.0.0.1
  gather_facts: no
  connection: local
  tasks:
  - name: Get a specific route by name
    ntt_mcp_static_route_info:
      region: na
      datacenter: NA12
      network_domain: myCND
      name: route01
    register: route
    tags:
      - get_by_name

  - debug:
      var: route
    tags:
      - get_by_name

  - name: Get a specific route by CIDR
    ntt_mcp_static_route_info:
      region: na
      datacenter: NA12
      network_domain: myCND
      name: route01
      cidr: "10.0.0.0/8"
      next_hop: "100.64.6.215"
    register: route
    tags:
      - get_by_cidr

  - debug:
      var: route
    tags:
      - get_by_cidr

  - name: Get a route that doesn't exist
    ntt_mcp_static_route_info:
      region: na
      datacenter: NA12
      network_domain: myCND
      cidr: "10.2.0.0/25"
      next_hop: "10.1.77.6"
    register: route
    tags:
      - get_noexist

  - debug:
      var: route
    tags:
      - get_noexist

  - name: List all routes
    ntt_mcp_static_route_info:
      region: na
      datacenter: NA12
      network_domain: myCND
    register: route
    tags:
      - list

  - debug:
      var: route
    tags:
      - list

  - name: List all routes by IP version
    ntt_mcp_static_route_info:
      region: na
      datacenter: NA12
      network_domain: myCND
      version: 6
    register: route
    tags:
      - list_version

  - debug:
      var: route
    tags:
      - list_version
