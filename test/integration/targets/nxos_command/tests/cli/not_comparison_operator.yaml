---
- debug: msg="START cli/not_comparison_operator.yaml"

- name: test 'not' keyword in wait_for
  nxos_command:
    commands:
      - show version
      - show ver | i QWERTYQWERTYQWERTY
    wait_for:
      - "result[0] not contains QWERTYQWERTYQWERTY"
      - "result[0] == not QWERTYQWERTYQWERTY"
      - "result[0] matches not QWERTYQWERTYQWERTY"
      - "result[1] neq not ''"
    provider: "{{ cli }}"
  register: result

- assert:
    that:
      - "result.changed == false"

- debug: msg="END cli/not_comparison_operator.yaml"
