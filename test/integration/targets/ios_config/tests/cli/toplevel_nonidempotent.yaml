---
- debug: msg="START cli/toplevel_nonidempotent.yaml"

# Some AWS hostnames can be longer than those allowed by the system we are testing
# Truncate the hostname
# http://jinja.pocoo.org/docs/2.9/templates/#truncate
- set_fact:
    shorter_hostname: '{{ inventory_hostname_short| truncate(10, True, "a") }}'

- name: setup
  ios_config:
    lines: ['hostname {{ shorter_hostname }}']
    provider: "{{ cli }}"
    match: none

- name: configure top level command
  ios_config:
    lines: ['hostname foo']
    provider: "{{ cli }}"
    match: strict
  register: result

- assert:
    that:
      - "result.changed == true"
      - "'hostname foo' in result.updates"

- name: configure top level command idempotent check
  ios_config:
    lines: ['hostname foo']
    provider: "{{ cli }}"
    match: strict
  register: result

- assert:
    that:
      - "result.changed == true"

- name: teardown
  ios_config:
    lines: ['hostname {{ shorter_hostname }}']
    provider: "{{ cli }}"
    match: none

- debug: msg="END cli/toplevel_nonidempotent.yaml"
