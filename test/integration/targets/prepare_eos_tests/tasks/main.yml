- name: Enable Ethernet1 interface and disable switchport
  eos_config:
    lines:
      - no shutdown
      - no switchport
    parents: int Ethernet1
    provider: "{{ cli }}"

- name: Enable Ethernet2 interface and disable switchport
  eos_config:
    lines:
      - no shutdown
      - no switchport
    parents: int Ethernet2
    provider: "{{ cli }}"

- name: enable eapi
  eos_eapi:
    http: yes
    https: yes
    local_http: no
    enable_socket: yes
    provider: "{{ cli }}"
  tags: eapi
