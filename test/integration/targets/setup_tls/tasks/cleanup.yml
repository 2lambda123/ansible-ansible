---
- name: revert to regular python version
  file:
    src: /usr/bin/python3.4
    dest: /usr/bin/python3
    state: link
    force: yes

- name: remove unused packages
  apt:
    package: python3.6
    state: absent
    autoclean: yes
    autoremove: yes
    purge: yes

- name: remove unused repository
  apt_repository:
    repo: ppa:jonathonf/python-3.6
    filename: python36
    state: absent
