---
- name: add python3.6 PPA
  apt_repository:
    repo: ppa:jonathonf/python-3.6
    filename: python36

- name: ensure latest version
  apt:
    package: python3.6
    update-cache: yes

- name: ensure python3.6 is used on path
  file:
    src: /usr/bin/python3.6
    dest: /usr/bin/python3
    state: link
    force: yes
