---
  - debug:
      msg: "Start nxos_static_routes merged integration tests connection={{ansible_connection}}"

  - include_tasks: populate_config.yaml

  - include_tasks: remove_config.yaml

  - block:
    - name: Merged
      nxos_static_routes: &merged
        config:
          - vrf: trial_vrf
            address_families:
              - afi: ipv4
                routes:
                  - dest: 192.123.131.0/24
                    next_hops: 
                      - forward_router_address: 193.145.12.3
                        tag: 4
                        
          - address_families:
              - afi: ipv4
                routes:
                  - dest: 12.12.12.0/24
                    next_hops:
                      - forward_router_address: 192.168.12.2
                        route_name: new_route
                  
                  - dest: 12.12.13.0/24 
                    next_hops:
                      - forward_router_address: 192.168.12.3
                        tag: 12
        state: merged
      register: result

    - assert:
        that:
          - "result.changed == true"
          - "'vrf context default' in result.commands"
          - "'ip route 12.12.12.0/24 192.168.12.2 name new_route' in result.commands"
          - "'ip route 12.12.13.0/24 192.168.12.3 tag 12' in result.commands"
          - "'vrf context trial_vrf' in result.commands"
          - "'ip route 192.123.131.0/24 193.145.12.3 tag 4' in result.commands"
          - "result.commands | length == 5"

    - name: Gather static_routes facts
      nxos_facts:
        gather_subset:
          - '!all'
          - '!min'
        gather_network_resources: static_routes

    - assert:
        that:
          - "ansible_facts.network_resources.static_routes == result.after"

    - name: Idempotence - Merged
      nxos_static_routes: *merged
      register: result

    - assert:
        that:
          - "result.changed == false"

    always:
    - include_tasks: remove_config.yaml
