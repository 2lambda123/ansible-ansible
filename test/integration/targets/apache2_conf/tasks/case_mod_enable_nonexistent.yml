---
- name: enable nonexistent mod
  apache2_conf:
    type: mod
    name: mod_nonexistent.load
    state: present
  register: enable_nonexistent
  ignore_errors: True

- name: ensure failed on nonexistent conf enable
  assert:
    that:
      - 'enable_nonexistent|failed'
      - 'not enable_nonexistent.changed'
