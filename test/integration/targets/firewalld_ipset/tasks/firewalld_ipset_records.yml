- name: create firewalld_ipset records
  firewalld_ipset:
    name: blocklist-mac
    state: present
    settype: "hash:mac"
    permanent: true
    immediate: true
    addresses:
      - f0:50:80:90:00:ab
      - f0:50:80:90:00:ac
      - f0:50:80:90:00:ad
      - f0:50:80:90:00:ae
      - f0:50:80:90:00:af
  register: blocked-macs

- name: assert that the proposed lists were created
  assert:
    that:
    - blocked-macs is changed

- name: blocklist-mac creation identical run
  firewalld_ipset:
    name: blocklist-mac
    state: present
    settype: "hash:mac"
    permanent: true
    immediate: true
    addresses:
      - f0:50:80:90:00:ab
      - f0:50:80:90:00:ac
      - f0:50:80:90:00:ad
      - f0:50:80:90:00:ae
      - f0:50:80:90:00:af
  register: blocked-macs

- name: assert that blocklist-mac was created idempotently
  assert:
    that:
    - blocked-macs is not changed

- name: update firewalld_ipset records
  firewalld_ipset:
    name: blocklist-mac
    state: present
    settype: "hash:mac"
    permanent: true
    immediate: true
    addresses:
      - f8:50:80:90:00:ab
      - f8:50:80:90:00:ac
      - f8:50:80:90:00:ad
      - f8:50:80:90:00:ae
      - f8:50:80:90:00:af
  register: blocked-macs

- name: assert that the proposed lists were created
  assert:
    that:
    - blocked-macs is changed

- name: blocklist-mac creation identical run
  firewalld_ipset:
    name: blocklist-mac
    state: present
    settype: "hash:mac"
    permanent: true
    immediate: true
    addresses:
      - f8:50:80:90:00:ab
      - f8:50:80:90:00:ac
      - f8:50:80:90:00:ad
      - f8:50:80:90:00:ae
      - f8:50:80:90:00:af
  register: blocked-macs

- name: assert that the updated blocklist-mac was created idempotently
  assert:
    that:
    - blocked-macs is not changed
