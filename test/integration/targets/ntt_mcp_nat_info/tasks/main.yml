- hosts: 127.0.0.1
  gather_facts: no
  connection: local
  tasks:
  - name: List all NATs
    ntt_mcp_nat_info:
      region: na
      datacenter: NA12
      network_domain: myCND
    register: nat
    tags:
      - list

  - debug:
      var: nat
    tags:
      - list

  - name: Get a specific NAT
    ntt_mcp_nat_info:
      region: na
      datacenter: NA12
      network_domain: myCND
      internal_ip: 10.1.77.6
    register: nat
    tags:
      - get

  - debug:
      var: nat
    tags:
      - get

  - name: Get a non-existent NAT
    ntt_mcp_nat_info:
      region: na
      datacenter: NA12
      network_domain: myCND
      internal_ip: 10.1.1.1
    register: nat
    tags:
      - get_noexist

  - debug:
      var: nat
    tags:
      - get_noexist
