---
parsed:
    - access_groups:
      - acls:
        - direction: in
          name: ACL1v6
        afi: ipv6
      name: Ethernet1/2
    - access_groups:
      - acls:
        - direction: out
          name: ACL1v4
        - direction: in
          name: PortACL
          port: true
        afi: ipv4
      - acls:
        - direction: in
          name: ACL1v6
        afi: ipv6
      name: Ethernet1/5  

rtt:
  - name: Eth1/4
    access_groups:
      - afi: ipv4
        acls:
          - name: NewACLv4
            direction: out

  - name: Ethernet1/3
    access_groups:
      - afi: ipv6
        acls:
          - name: NewACLv6
            direction: in
            port: true

reverted:
  - name: Ethernet1/2
    access_groups:
      - afi: ipv6
        acls:
          - name: ACL1v6
            direction: in

  - name: Eth1/5
    access_groups:
      - afi: ipv4
        acls:
          - name: PortACL
            direction: in
            port: True
          
          - name: ACL1v4
            direction: out                
      
      - afi: ipv6
        acls:
          - name: ACL1v6
            direction: in