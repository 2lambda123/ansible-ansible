---
  - debug:
      msg: "Start nxos_acl_interfaces round trip integration tests connection = {{ansible_connection}}"
  
  - include_tasks: populate_config.yaml

  - block:
      - name: Apply provided configuration
        nxos_acl_interfaces:
          config:
            - name: Ethernet1/2
              access_groups:
                - afi: ipv6
                  acls:
                    - name: ACL1v6
                      direction: in

            - name: Eth1/5
              access_groups:
                - afi: ipv4
                  acls:
                    - name: PortACL
                      direction: in
                      port: True
                    
                    - name: ACL1v4
                      direction: out                
                
                - afi: ipv6
                  acls:
                    - name: ACL1v6
                      direction: in
          state: merged

      - name: Gather interfaces facts
        nxos_facts:
          gather_subset:
            - "!all"
            - "!min"
          gather_network_resources:
            - acl_interfaces

      - name: Apply configuration to be reverted
        nxos_acl_interfaces:
          config:
            - name: Eth1/4
              access_groups:
                - afi: ipv4
                  acls:
                    - name: NewACLv4
                      direction: out
            
            - name: Ethernet1/3
              access_groups:
                - afi: ipv6
                  acls:
                    - name: NewACLv6
                      direction: in
                      port: true
          state: overridden
        register: result

      - debug:
          var: result
          
      - debug:
          var: rtt | symmetric_difference(result['after'])
            
      - name: Assert that changes were applied
        assert:
          that: "{{ rtt | symmetric_difference(result['after']) |length == 0 }}"

      - name: Revert back to base configuration using facts round trip
        nxos_acl_interfaces:
          config: "{{ ansible_facts['network_resources']['acl_interfaces'] }}"
          state: overridden
        register: revert

      - name: Assert that config was reverted
        assert:
          that: "{{ reverted == revert['after']}}"

    always:
      - include_tasks: remove_config.yaml

