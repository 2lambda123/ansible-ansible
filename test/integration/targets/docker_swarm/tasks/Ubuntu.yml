- name: Get OS version
  shell: uname -r
  register: os_version

- name: Install packages for Trusty
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
  with_items:
  - "linux-image-extra-{{ os_version.stdout }}"
  - linux-image-extra-virtual 
  when: ansible_distribution_release == 'trusty'

- name: Remove old docker version
  apt:
    name: "{{ item }}"
    state: absent
  with_items:
  - docker
  - docker-engine
  - docker.io
  - docker-ce

- name: Purge socket
  file:
    path: /var/run/docker.sock
    state: absent

- name: Install pre-reqs
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
  with_items:
  - apt-transport-https
  - ca-certificates
  - curl
  - software-properties-common

- name : Get Docker's official GPG key
  apt_key:
    url: "https://download.docker.com/linux/ubuntu/gpg"
    state: present

- name: Add stable repository
  apt_repository:
    repo: "deb https://download.docker.com/linux/ubuntu {{ansible_lsb.codename}} stable"
    state: present

- name: Install Docker CE
  apt:
    name: docker-ce
    state: present
