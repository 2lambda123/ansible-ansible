- name: Get OS version
  shell: uname -r
  register: os_version

- name: Install packages for Trusty
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
  with_items:
  - "linux-image-extra-{{ os_version.stdout }}"
  - linux-image-extra-virtual 
  when: ansible_distribution_release == 'trusty'

- name: Install pre-reqs
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
  with_items:
  - apt-transport-https
  - ca-certificates
  - curl
  - software-properties-common
  - nfs-common

- name: Upgrade pip
  become: yes
  pip: 
    name=pip
    extra_args=--upgrade
    
- name: Remove old Python modules
  become: yes
  pip:
      name={{ item }}
      state=absent
  with_items:
      - docker-py

- name: Install Python modules
  become: yes
  pip:
      name=docker
      state=present

- name : Get Docker's official GPG key
  become: yes
  apt_key:
    url: "https://download.docker.com/linux/ubuntu/gpg"
    state: present

- name: Add stable repository
  become: yes
  apt_repository:
    repo: "deb https://download.docker.com/linux/ubuntu {{ansible_lsb.codename}} stable"
    state: present

- name: Install Docker CE
  apt:
    name: docker-ce
    state: present
    update_cache: yes
