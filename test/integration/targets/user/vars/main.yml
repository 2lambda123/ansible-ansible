user_home_prefix:
  Linux: '/home'
  FreeBSD: '/home'
  SunOS: '/home'
  Darwin: '/Users'

status_command:
  OpenBSD: "grep ansibulluser /etc/master.passwd | cut -d ':' -f 2"
  FreeBSD: 'pw user show ansibulluser'

default_user_group:
  openSUSE Leap: users
  MacOSX: admin

default_local_user_group:
  MacOSX: admin

user_mail_prefix:
  Linux: '/var/spool/mail'
  FreeBSD: '/var/mail'
  SunOS: '/var/mail'
  Darwin: '/var/mail'

user_mail_group:
  Linux: 'mail'
  FreeBSD: 'mail'
  SunOS: 'mail'
