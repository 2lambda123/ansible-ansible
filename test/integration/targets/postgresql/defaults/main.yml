---
# defaults file for test_postgresql_db
db_name: 'ansible_db'
db_user1: 'ansible_db_user1'
db_user2: 'ansible_db_user2'
db_user3: 'ansible_db_user3'
db_tablespace: 'ansible_tablespace'
tmp_dir: '/tmp'
db_tablespace_parent: "{{ pg_dir }}/tablespaces_{{ ansible_date_time.epoch }}"
db_tablespace_location: "{{ db_tablespace_parent }}/{{ db_tablespace }}"
