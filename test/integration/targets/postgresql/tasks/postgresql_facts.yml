- name: "postgresql_facts - test return values"
  become_user: "{{ pg_user }}"
  become: True
  postgresql_facts:
    db: "{{ db_default }}"
    login_user: "{{ pg_user }}"
  register: result
  ignore_errors: True

- assert:
    that:
      - 'result.ansible_facts.version != ""'
      - 'result.ansible_facts.databases.{{ db_default }}.collate'
      - 'result.ansible_facts.languages'
      - 'result.ansible_facts.namespaces.information_schema'
      - 'result.ansible_facts.settings'

- name: "postgresql_facts - test check mode (for order, this module doesn't change anything)"
  become_user: "{{ pg_user }}"
  become: True
  postgresql_facts:
    db: "{{ db_default }}"
    login_user: "{{ pg_user }}"
  register: result
  ignore_errors: True

- assert:
    that:
      - 'result.changed == False'

- name: "postgresql_facts - check include_subset param"
  become_user: "{{ pg_user }}"
  become: True
  postgresql_facts:
    db: "{{ db_default }}"
    include_subset: ver*,role*
    login_user: "{{ pg_user }}"
  register: result
  ignore_errors: True

- assert:
    that:
      - 'result.ansible_facts.version != ""'
      - 'result.ansible_facts.roles'
      - 'result.ansible_facts.namespaces == {}'

- name: "postgresql_facts - check exclude_subset param"
  become_user: "{{ pg_user }}"
  become: True
  postgresql_facts:
    db: "{{ db_default }}"
    exclude_subset: ver*
    login_user: "{{ pg_user }}"
  register: result
  ignore_errors: True

- assert:
    that:
      - 'result.ansible_facts.version == ""'
      - 'result.ansible_facts.roles'
