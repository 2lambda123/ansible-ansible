- name: postgresql_facts - test return values
  become_user: "{{ pg_user }}"
  become: yes
  postgresql_facts:
    db: "{{ db_default }}"
    login_user: "{{ pg_user }}"
  register: result
  ignore_errors: yes

- assert:
    that:
      - result.ansible_facts.version != {}
      - result.ansible_facts.databases.{{ db_default }}.collate
      - result.ansible_facts.languages
      - result.ansible_facts.namespaces.information_schema
      - result.ansible_facts.settings
      - result.ansible_facts.tablespaces
      - result.ansible_facts.roles

- name: postgresql_facts - check filter param passed by list
  become_user: "{{ pg_user }}"
  become: yes
  postgresql_facts:
    db: "{{ db_default }}"
    login_user: "{{ pg_user }}"
    filter:
      - ver*
      - rol*
  register: result
  ignore_errors: yes

- assert:
    that:
      - result.ansible_facts.version != {}
      - result.ansible_facts.roles
      - result.ansible_facts.databases == {}
      - result.ansible_facts.extensions == {}
      - result.ansible_facts.namespaces == {}
      - result.ansible_facts.languages == {}
      - result.ansible_facts.repl_slots == {}
      - result.ansible_facts.replications == {}
      - result.ansible_facts.settings == {}
      - result.ansible_facts.tablespaces == {}

- name: postgresql_facts - check filter param passed by string
  become_user: "{{ pg_user }}"
  become: yes
  postgresql_facts:
    db: "{{ db_default }}"
    filter: ver*,role*
    login_user: "{{ pg_user }}"
  register: result
  ignore_errors: yes

- assert:
    that:
      - result.ansible_facts.version != {}
      - result.ansible_facts.roles
      - result.ansible_facts.databases == {}
      - result.ansible_facts.extensions == {}
      - result.ansible_facts.namespaces == {}
      - result.ansible_facts.languages == {}
      - result.ansible_facts.repl_slots == {}
      - result.ansible_facts.replications == {}
      - result.ansible_facts.settings == {}
      - result.ansible_facts.tablespaces == {}

- name: postgresql_facts - check filter param passed by string
  become_user: "{{ pg_user }}"
  become: yes
  postgresql_facts:
    db: "{{ db_default }}"
    filter: ver*
    login_user: "{{ pg_user }}"
  register: result
  ignore_errors: yes

- assert:
    that:
      - result.ansible_facts.version
      - result.ansible_facts.roles == {}

- name: postgresql_facts - check excluding filter param passed by list
  become_user: "{{ pg_user }}"
  become: yes
  postgresql_facts:
    db: "{{ db_default }}"
    filter:
      - "!ver*"
      - "!rol*"
    login_user: "{{ pg_user }}"
  register: result
  ignore_errors: yes

- assert:
    that:
      - result.ansible_facts.version == {}
      - result.ansible_facts.roles == {}
      - result.ansible_facts.databases
