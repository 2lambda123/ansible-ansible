- name: postgresql_facts - test return values
  become_user: "{{ pg_user }}"
  become: yes
  postgresql_facts:
    db: "{{ db_default }}"
    login_user: "{{ pg_user }}"
  register: result
  ignore_errors: yes

- assert:
    that:
      - result.version != {}
      - result.databases.{{ db_default }}.collate
      - result.databases.{{ db_default }}.languages
      - result.databases.{{ db_default }}.namespaces
      - result.databases.{{ db_default }}.extensions
      - result.settings
      - result.tablespaces
      - result.roles

- name: postgresql_facts - check filter param passed by list
  become_user: "{{ pg_user }}"
  become: yes
  postgresql_facts:
    db: "{{ db_default }}"
    login_user: "{{ pg_user }}"
    filter:
      - ver*
      - rol*
  register: result
  ignore_errors: yes

- assert:
    that:
      - result.version != {}
      - result.roles
      - result.databases == {}
      - result.repl_slots == {}
      - result.replications == {}
      - result.settings == {}
      - result.tablespaces == {}

- name: postgresql_facts - check filter param passed by string
  become_user: "{{ pg_user }}"
  become: yes
  postgresql_facts:
    db: "{{ db_default }}"
    filter: ver*,role*
    login_user: "{{ pg_user }}"
  register: result
  ignore_errors: yes

- assert:
    that:
      - result.version != {}
      - result.roles
      - result.databases == {}
      - result.repl_slots == {}
      - result.replications == {}
      - result.settings == {}
      - result.tablespaces == {}

- name: postgresql_facts - check filter param passed by string
  become_user: "{{ pg_user }}"
  become: yes
  postgresql_facts:
    db: "{{ db_default }}"
    filter: ver*
    login_user: "{{ pg_user }}"
  register: result
  ignore_errors: yes

- assert:
    that:
      - result.version
      - result.roles == {}

- name: postgresql_facts - check excluding filter param passed by list
  become_user: "{{ pg_user }}"
  become: yes
  postgresql_facts:
    db: "{{ db_default }}"
    filter:
      - "!ver*"
      - "!rol*"
    login_user: "{{ pg_user }}"
  register: result
  ignore_errors: yes

- assert:
    that:
      - result.version == {}
      - result.roles == {}
      - result.databases
