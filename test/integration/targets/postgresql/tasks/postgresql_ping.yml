- name: "postgresql_ping - test return values"
  become_user: "{{ pg_user }}"
  become: True
  postgresql_ping:
    db: "{{ db_default }}"
    login_user: "{{ pg_user }}"
  register: result
  ignore_errors: True

- assert:
    that:
      - 'result.is_available == True'
      - 'result.server_version != ""'
      - 'result.changed == False'

- name: "postgresql_ping - check ping of non-existing database doesn't return anything"
  become_user: "{{ pg_user }}"
  become: True
  postgresql_ping:
    db: "{{ db_name_nonexist }}"
    login_user: "{{ pg_user }}"
  register: result
  ignore_errors: True

- assert:
    that:
      - 'result.is_available == False '
      - 'result.server_version == ""'
      - 'result.changed == False'
