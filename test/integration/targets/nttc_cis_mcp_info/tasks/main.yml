- hosts: 127.0.0.1
  gather_facts: no
  connection: local
  tasks:
  - name: Get a list of MCPs
    nttc_cis_mcp_info:
      region: na
    register: mcp
    tags:
      - list

  - debug:
      var: mcp
    tags:
      - list

  - name: Get a specific MCP
    nttc_cis_mcp_info:
      region: na
      id: NA9
    register: mcp
    tags:
      - get

  - debug:
      var: mcp
    tags:
      - get

  - name: Get a specific MCP that doesn't exist
    nttc_cis_mcp_info:
      region: na
      id: xyz
    register: mcp
    tags:
      - get_noexist

  - debug:
      var: mcp
    tags:
      - get_noexist
