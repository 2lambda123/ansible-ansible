---
- debug: msg="START cli/set_lookup_source.yaml"

- name: setup
  ios_config:
    lines:
      - no ip domain lookup source-interface
      - vrf definition ansible
    match: none
    authorize: yes
    provider: "{{ cli }}"

- name: configure lookup_source
  ios_system:
    lookup_source: loopback 10
    provider: "{{ cli }}"
    authorize: yes
  register: result

- assert:
    that:
      - result.changed == true
      - "'ip domain lookup source-interface loopback 10' in result.commands"

- name: verify lookup_source
  ios_system:
    lookup_source: loopback 10
    provider: "{{ cli }}"
    authorize: yes
  register: result

- assert:
    that:
      - result.changed == false
# FIXME BUG https://github.com/ansible/ansible/issues/22354
  ignore_errors: yes

- name: change to vrf
  ios_system:
    lookup_source:
      - interface: loopback 10
        vrf: ansible
    authorize: yes
    provider: "{{ cli }}"
  register: result

- assert:
    that:
      - result.changed == true
      - "'no ip domain lookup source-interface Management1' in result.commands"
      - "'ip domain lookup vrf ansible source-interface Management1' in result.commands"
      - result.commands|length == 2

- name: verify change to vrf
  ios_system:
    lookup_source:
      - interface: Management1
        vrf: ansible
    authorize: yes
    provider: "{{ cli }}"
  register: result

- assert:
    that:
      - result.changed == false

- name: teardown
  ios_config:
    lines:
      - no ip domain lookup source-interface
      - no vrf definition ansible
    match: none
    provider: "{{ cli }}"

- debug: msg="END cli/set_lookup_source.yaml"
