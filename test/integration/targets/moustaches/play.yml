- name: ensure varable is templated
  hosts: localhost
  gather_facts: False
  vars:
    testvar: lola
    oldtemplate: '{{ testvar }}'
    newtemplate: !j testvar
  tasks:
    - name: ensure moustache:{{oldtemplate}} is the same as nomoustache:{{newtemplate}}
      assert:
        that:
            - oldtemplate == newtemplate
