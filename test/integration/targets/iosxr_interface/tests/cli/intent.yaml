---
- debug: msg="START iosxr_interface cli/intent.yaml"

- name: Setup (interface is up)
  iosxr_interface:
    name: GigabitEthernet0/0/0/2
    description: test_interface_2
    enabled: True
    state: present
  register: result

- name: Check intent arguments
  iosxr_interface:
    name: GigabitEthernet0/0/0/2
    state: up
    delay: 20
  register: result

- assert:
    that:
      - "result.failed == false"

- name: Check intent arguments (failed condition)
  iosxr_interface:
    name: GigabitEthernet0/0/0/2
    state: down
  ignore_errors: yes
  register: result

- assert:
    that:
      - "result.failed == true"
      - "'state eq(down)' in result.failed_conditions"

- name: Config + intent
  iosxr_interface:
    name: GigabitEthernet0/0/0/2
    enabled: False
    state: down
    delay: 20
  register: result

- assert:
    that:
      - "result.failed == false"

- name: Config + intent (fail)
  iosxr_interface:
    name: GigabitEthernet0/0/0/2
    enabled: False
    state: up
  ignore_errors: yes
  register: result

- assert:
    that:
      - "result.failed == true"
      - "'state eq(up)' in result.failed_conditions"

- name: Aggregate config + intent (pass)
  iosxr_interface:
    aggregate:
    - name: GigabitEthernet0/0/0/2
      enabled: True
      state: up
      delay: 20
  ignore_errors: yes
  register: result

- assert:
    that:
      - "result.failed == false"
