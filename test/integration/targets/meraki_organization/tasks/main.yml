- block:

  # ===================================================================
  - name: List all organizations
    meraki_organization:
      auth_key: '{{meraki_access_key}}'
      status: query
    delegate_to: localhost

  - name: Create a new organization named YourOrg
    meraki_organization:
      auth_key: '{{meraki_access_key}}'
      name: YourOrg
      status: present
    delegate_to: localhost

  - name: Query information about a single organization named YourOrg
    meraki_organization:
      auth_key: '{{meraki_access_key}}'
      name: YourOrg
      status: query
    delegate_to: localhost

  - name: Create a new organization named YourOrg
    meraki_organization:
      auth_key: '{{meraki_access_key}}'
      clone: YourOrg
      name: YourOrgCloned
      status: present
    delegate_to: localhost
