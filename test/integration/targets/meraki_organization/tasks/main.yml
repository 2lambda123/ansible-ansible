- name: List all organizations
    meraki_organiztaion:
      auth_key: abc123
      status: query
    delegate_to: localhost

- name: Query information about a single organization named YourOrg
  meraki_organization:
    auth_key: abc12345
    name: YourOrg
    status: query
  delegate_to: localhost

- name: Create a new organization named YourOrg
  meraki_organization:
    auth_key: abc12345
    name: YourOrg
    status: present
  delegate_to: localhost
  