---

- name: setup ensure network is absent
  hcloud_network:
    name: "{{ hcloud_network_name }}"
    state: absent
  register: result

- name: create network
  hcloud_network:
    name: "{{ hcloud_network_name }}"
    ip_range: "10.0.0.0/16"
    labels:
      key: value
  register: main_network
- name: verify create network
  assert:
    that:
      - main_network is changed
      - main_network.hcloud_network.name == "{{ hcloud_network_name }}"
      - main_network.hcloud_network.ip_range == "10.0.0.0/16"


- name: test gather hcloud network facts in check mode
  hcloud_network_facts:
  check_mode: yes

- name: verify test gather hcloud network facts in check mode
  assert:
    that:
      - ansible_facts.hcloud_network_facts|selectattr('name','equalto','{{ hcloud_network_name }}') | list | count == 1


- name: test gather hcloud network facts with correct label selector
  hcloud_network_facts:
    label_selector: "key=value"
- name: verify test gather hcloud network with correct label selector
  assert:
    that:
      - ansible_facts.hcloud_network_facts|selectattr('name','equalto','{{ hcloud_network_name }}') | list | count == 1

- name: test gather hcloud network facts with wrong label selector
  hcloud_network_facts:
    label_selector: "key!=value"
- name: verify test gather hcloud network with wrong label selector
  assert:
    that:
      - ansible_facts.hcloud_network_facts | list | count == 0

- name: test gather hcloud network facts with correct name
  hcloud_network_facts:
    name: "{{hcloud_network_name}}"
- name: verify test gather hcloud network with correct name
  assert:
    that:
      - ansible_facts.hcloud_network_facts|selectattr('name','equalto','{{ hcloud_network_name }}') | list | count == 1

- name: test gather hcloud network facts with wrong name
  hcloud_network_facts:
      name: "{{hcloud_network_name}}1"
- name: verify test gather hcloud network with wrong name
  assert:
    that:
      - ansible_facts.hcloud_network_facts | list | count == 0

- name: test gather hcloud network facts with correct id
  hcloud_network_facts:
    id: "{{main_network.hcloud_network.id}}"
- name: verify test gather hcloud network with correct id
  assert:
    that:
      - ansible_facts.hcloud_network_facts|selectattr('name','equalto','{{ hcloud_network_name }}') | list | count == 1

- name: test gather hcloud network facts with wrong id
  hcloud_network_facts:
      name: "4711"
- name: verify test gather hcloud network with wrong id
  assert:
    that:
      - ansible_facts.hcloud_network_facts | list | count == 0

- name: cleanup
  hcloud_network:
    name: "{{ hcloud_network_name }}"
    state: absent
