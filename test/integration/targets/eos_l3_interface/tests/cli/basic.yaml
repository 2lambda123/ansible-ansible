---
- debug:
    msg: "START eos_l3_interface cli/basic.yaml on connection={{ ansible_connection }}"

- name: Set test interface
  set_fact:
    test_interface_1: ethernet1
    test_interface_2: ethernet2

- name: Delete interface ipv4 and ipv6 address(setup)
  eos_l3_interface: &clear
    name: "{{ test_interface_1 }}"
    state: absent
  become: yes
  register: result

- name: Configure interface ipv4 address
  eos_l3_interface: &ipv4
    name: "{{ test_interface_1 }}"
    ipv4: 192.168.20.1/24
    state: present
  become: yes
  register: result

- assert:
    that:
      - 'result.changed == true'
      - '"interface {{ test_interface_1 }}" in result.commands'
      - '"ip address 192.168.20.1/24" in result.commands'

- name: Configure interface ipv4 address (idempotent)
  eos_l3_interface: *ipv4
  become: yes
  register: result

- assert: &unchanged
    that:
      - 'result.changed == false'

- name: Change interface ipv4 address
  eos_l3_interface:
    name: "{{ test_interface_1 }}"
    ipv4: 192.168.21.1/24
    state: present
  become: yes
  register: result

- assert:
    that:
      - 'result.changed == true'
      - '"interface {{ test_interface_1 }}" in result.commands'
      - '"ip address 192.168.21.1/24" in result.commands'

- name: Configure interface ipv6 address
  eos_l3_interface: &ipv6
    name: "{{ test_interface_1 }}"
    ipv6: fc00:d2c9:2201:1::1/64
    state: present
  become: yes
  register: result

- assert:
    that:
      - 'result.changed == true'
      - '"interface {{ test_interface_1 }}" in result.commands'
      - '"ipv6 address fc00:d2c9:2201:1::1/64" in result.commands'

- name: Configure interface ipv6 address (idempotent)
  eos_l3_interface: *ipv6
  become: yes
  register: result

- assert: *unchanged

- name: Change interface ipv6 address
  eos_l3_interface:
    name: "{{ test_interface_1 }}"
    ipv6: fc00:12f9:2201:1::1/64
    state: present
  become: yes
  register: result

- assert:
    that:
      - 'result.changed == true'
      - '"interface {{ test_interface_1 }}" in result.commands'
      - '"ipv6 address fc00:12f9:2201:1::1/64" in result.commands'

- name: Delete interface ipv4 and ipv6 address
  eos_l3_interface: *clear
  become: yes
  register: result

- assert:
    that:
      - 'result.changed == true'
      - '"interface {{ test_interface_1 }}" in result.commands'
      - '"no ip address" in result.commands'
      - '"no ipv6 address" in result.commands'

- name: Delete interface ipv4 and ipv6 address (idempotent)
  eos_l3_interface: *clear
  become: yes
  register: result

- assert: *unchanged

- name: Delete second interface ipv4 and ipv6 address (setup)
  eos_l3_interface:
    name: "{{ test_interface_2 }}"
    state: absent
  become: yes
  register: result

- name: Configure ipv4 and ipv6 address using aggregate
  eos_l3_interface: &aggregate
    aggregate:
    - { name: "{{ test_interface_1 }}", ipv4: 192.168.22.1/24, ipv6: "fc00:e2c9:2201:2::2/64" }
    - { name: "{{ test_interface_2 }}", ipv4: 172.16.23.2/16, ipv6: "fc00:12c9:2201:3::3/32" }
  become: yes
  register: result

- assert:
    that:
      - 'result.changed == true'
      - '"interface {{ test_interface_1 }}" in result.commands'
      - '"ip address 192.168.22.1/24" in result.commands'
      - '"ipv6 address fc00:e2c9:2201:2::2/64" in result.commands'
      - '"interface {{ test_interface_2 }}" in result.commands'
      - '"ip address 172.16.23.2/16" in result.commands'
      - '"ipv6 address fc00:12c9:2201:3::3/32" in result.commands'

- name:  Configure ipv4 and ipv6 address using aggregate (idempotent)
  eos_l3_interface: *aggregate
  become: yes
  register: result

- assert: *unchanged

- name:  Change ipv4 and ipv6 address using aggregate
  eos_l3_interface:
    aggregate:
    - { name: "{{ test_interface_1 }}", ipv4: 192.168.33.1/20, ipv6: "fc00:12d9:2201:4::4/32" }
    - { name: "{{ test_interface_2 }}", ipv4: 172.20.2.2/24, ipv6: "fc00:12c9:2201:5::5/90" }
  become: yes
  register: result

- assert:
    that:
      - 'result.changed == true'
      - '"interface {{ test_interface_1 }}" in result.commands'
      - '"ip address 192.168.33.1/20" in result.commands'
      - '"ipv6 address fc00:12d9:2201:4::4/32" in result.commands'
      - '"interface {{ test_interface_2 }}" in result.commands'
      - '"ip address 172.20.2.2/24" in result.commands'
      - '"ipv6 address fc00:12c9:2201:5::5/90" in result.commands'


- name:  Delete ipv4 and ipv6 address using aggregate
  eos_l3_interface: &clear_both
    aggregate:
    - { name: "{{ test_interface_1 }}" }
    - { name: "{{ test_interface_2 }}" }
    state: absent
  become: yes
  register: result

- assert:
    that:
      - 'result.changed == true'
      - '"interface {{ test_interface_1 }}" in result.commands'
      - '"no ip address" in result.commands'
      - '"no ipv6 address" in result.commands'
      - '"interface {{ test_interface_2 }}" in result.commands'
      - '"no ip address" in result.commands'
      - '"no ipv6 address" in result.commands'

- name:  Delete ipv4 and ipv6 address using aggregate (idempotent)
  eos_l3_interface: *clear_both
  become: yes
  register: result

- assert: *unchanged

- debug:
    msg: "END eos_l3_interface cli/basic.yaml on connection={{ ansible_connection }}"
