- name: store the vcenter container ip
  set_fact:
    vcsim: "{{ lookup('env', 'vcenter_host') }}"

- debug: var=vcsim

- name: Wait for Flask controller to come up online
  wait_for:
    host: "{{ vcsim }}"
    port: 5000
    state: started

- name: kill vcsim
  uri:
    url: http://{{ vcsim }}:5000/killall

- name: start vcsim
  uri:
    url: http://{{ vcsim }}:5000/spawn?cluster=2
  register: vcsim_instance

- debug:
    var: vcsim_instance

- name: Wait for vcsim server to come up online
  wait_for:
    host: "{{ vcsim }}"
    port: 443
    state: started

- name: get a list of Cluster from vcsim
  uri:
    url: http://{{ vcsim }}:5000/govc_find?filter=CCR
  register: clusters

- name: get a cluster
  set_fact:
    ccr1: "{{ clusters.json[0] | basename }}"

- name: get a list of hosts from vcsim
  uri:
    url: http://{{ vcsim }}:5000/govc_find?filter=H
  register: hosts

- name: get a host
  set_fact:
    host1: "{{ hosts.json[0] | basename }}"

- debug: var=ccr1
- debug: var=host1

- name: Configure portgroup
  vmware_portgroup_facts:
    hostname: "{{ vcsim }}"
    username: "{{ vcsim_instance.json.username }}"
    password: "{{ vcsim_instance.json.password }}"
    esxi_hostname: "{{ host1 }}"
    switch: "{{ vswitch_name }}"
    portgroup_name: "{{ portgroup_name }}"
    vlan_id: 10
    security:
      promiscuous_mode: False
      mac_changes: False
      forged_transmits: False
    traffic_shaping:
      enabled: True
      average_bandwidth: 200000
      peak_bandwidth: 200000
      burst_size: 204800
    teaming:
      load_balancing: failover_explicit
      network_failure_detection: link_status_only
      notify_switches: true
      failback: true
      active_nics:
        - vmnic0
      standby_nics:
        - vmnic1
    validate_certs: no
  register: portgroup_0001_results

- assert:
    that:
      - portgroup_0001_results.changed

- name: Configure portgroup in check mode
  vmware_portgroup_facts:
    hostname: "{{ vcsim }}"
    username: "{{ vcsim_instance.json.username }}"
    password: "{{ vcsim_instance.json.password }}"
    esxi_hostname: "{{ host1 }}"
    switch: "{{ vswitch_name }}"
    portgroup_name: "{{ portgroup_name }}"
    vlan_id: 10
    security:
      promiscuous_mode: False
      mac_changes: False
      forged_transmits: False
    traffic_shaping:
      enabled: True
      average_bandwidth: 100000
      peak_bandwidth: 100000
      burst_size: 102400
    teaming:
      load_balancing: failover_explicit
      network_failure_detection: link_status_only
      notify_switches: true
      failback: true
      active_nics:
        - vmnic0
      standby_nics:
        - vmnic1
    validate_certs: no
  register: portgroup_0001_results_check_mode

- assert:
    that:
      - portgroup_0001_results_check_mode.changed
