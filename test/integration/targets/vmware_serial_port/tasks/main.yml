- when: vcsim is defined
  block:
  - import_role:
      name: prepare_vmware_tests
    vars:
      setup_attach_host: true
      setup_datastore: true
      setup_virtualmachines: true

  - name: Create VM
    vmware_guest:
      validate_certs: False
      hostname: "{{ vcenter_hostname }}"
      username: "{{ vcenter_username }}"
      password: "{{ vcenter_password }}"
      name: test_vm1
      guest_id: centos64Guest
      datacenter: "{{ dc1 }}"
      folder: F0
      hardware:
        num_cpus: 4
        num_cpu_cores_per_socket: 2
        memory_mb: 512
      disk:
        - size: 1gb
          type: thin
          autoselect_datastore: True
      state: present
    register: create_vm_for_test

  - name: assert that changes were made
    assert:
      that:
          - create_vm_for_test is changed

  - name: Backing type - network
    vmware_serial_port:
      hostname: "{{ vcenter_hostname }}"
      username: "{{ vcenter_username }}"
      password: "{{ vcenter_password }}"
      validate_certs: no
      name: "test_vm1"
      backing: 'network'
      direction: 'client'
      service_uri: 'tcp://6000'
      yield_on_poll:  True
      force: True
    register: create_network_port
 
  - debug: var=create_network_port

  - name: assert that changes were made
    assert:
      that:
          - create_network_port is changed

  - name: Backing type - named pipe
    vmware_serial_port:
      hostname: "{{ vcenter_hostname }}"
      username: "{{ vcenter_username }}"
      password: "{{ vcenter_password }}"
      validate_certs: no
      name: 'test_vm1'
      backing: 'pipe'
      pipe_name: 'newpipe'
      endpoint: 'client'
      yield_on_poll:  True
      no_rx_loss: False
      force: True
    register: create_pipe_port

  - debug: var=create_pipe_port

  - name: assert that changes were made
    assert:
      that:
          - create_pipe_port is changed

  - name: Backing type - physical serial device
    vmware_serial_port:
      hostname: "{{ vcenter_hostname }}"
      username: "{{ vcenter_username }}"
      password: "{{ vcenter_password }}"
      validate_certs: no
      name: 'test_vm1'
      backing: 'device'
      device_name: '/dev/char/serial/uart0'
      yield_on_poll: True
      force: True
    register: create_device_port

  - debug: var=create_device_port

  - name: assert that changes were made
    assert:
      that:
          - create_device_port is changed

  - name: Backing type - output file
    vmware_serial_port:
      hostname: "{{ vcenter_hostname }}"
      username: "{{ vcenter_username }}"
      password: "{{ vcenter_password }}"
      validate_certs: no
      name: 'test_vm1'
      backing: 'file'
      file_path: 'newfile'
      yield_on_poll: True
      force: True
    register: create_file_port

  - debug: var=create_file_port

  - name: assert that changes were made
    assert:
      that:
          - create_file_port is changed
