- hosts: localhost
  gather_facts: no
  tasks:
    - set_fact:
        output_dir: "{{ lookup('env', 'OUTPUT_DIR') }}"

    - template:
        src: templates/46169.json.j2
        dest: "{{ output_dir }}/result.json"

    - command: "diff templates/46169.json.j2 {{ output_dir }}/result.json"
      register: diff_result

    - assert:
        that:
          - diff_result.stdout == ""
