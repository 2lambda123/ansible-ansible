---

- name: Clean up the directories
  file:
    state: absent
    path: "{{ item }}"
  with_items:
    - "{{ repo_dir }}/origin"
    - "{{ checkout_dir }}"

- name: Create a directory
  file:
    name: "{{ repo_dir }}/origin"
    state: directory

- name: Initialise the repo with a file named origin
  shell: git init; echo "{{ msg }}" > origin; git add origin; git commit -m "{{ msg }}"
  args:
    chdir: "{{ repo_dir }}/origin"

- name: Clone a git repo with file named origin
  git:
    repo: "{{ repo_dir }}/origin"
    dest: "{{ checkout_dir }}"
    remote: origin
    update: no
  register: status
