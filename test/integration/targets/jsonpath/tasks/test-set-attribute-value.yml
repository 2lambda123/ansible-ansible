---
  - name: Setup test fixture
    copy:
      src: fixtures/ansible-json-menu.json
      dest: /tmp/ansible-json-menu.json

  - name: Set 'menu['id']' to "0"
    jsonpath:
      path: /tmp/ansible-json-menu.json
      jsonpath: menu['id']
      value: "0"
    register: set_attribute_first_run

  - name: Set 'menu['id']' to "0"... again
    jsonpath:
      path: /tmp/ansible-json-menu.json
      jsonpath: /business/rating
      value: "0"
    register: set_attribute_second_run

  - name: Compare to expected result
    copy:
      src: results/test-set-attribute-value.json
      dest: /tmp/ansible-json-menu.json
    check_mode: yes
    diff: yes
    register: comparison

  - name: Test expected result
    assert:
      that:
      - set_attribute_first_run.changed == true
      - set_attribute_second_run.changed == false
      - comparison.changed == false  # identical
    #command: diff -u {{ role_path }}/results/test-set-attribute-value.json /tmp/ansible-json-menu.json
