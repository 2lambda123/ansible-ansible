---

- name: setup - remove login
  eos_banner:
    banner: login
    state: absent
    authorize: yes
    transport: "{{ cli }}"

- name: Set login
  eos_banner:
    banner: login
    text: |
      a 汉语 bb
      this is my login banner
      that has a multiline
      string
    state: present
    authorize: yes
  register: result

- debug:
    msg: "{{ result }}"

- assert:
    that:
      - "result.changed == true"
      - "'a 汉语 bb' in result.commands" # does this break due to "contains?"
      - "'that has a multiline' in result.commands" # does this break due to "contains?"
      # Ensure sessions contains epoc. Will fail after 18th May 2033
      - "'ansible_1' in result.session_name"

- name: Set login again (idempotent)
  eos_banner:
    banner: login
    text: |
      a 汉语 bb
      this is my login banner
      that has a multiline
      string
    state: present
    authorize: yes
  register: result

- assert:
    that:
      - "result.changed == false"
      - "result.commands is not defined"
      # Ensure sessions contains epoc. Will fail after 18th May 2033
      - "result.session_name contains 'ansible_1'"


