---
- block:

  # ============================================================
  - name: test failure with no parameters
    ec2_vpc_igw:
    register: result
    ignore_errors: true

  - name: assert failure with no parameters
    assert:
      that:
        - 'result.failed'
        - 'result.msg == "missing required arguments: vpc_id"'

  # ============================================================
  - name: set up aws connection info
    set_fact:
      aws_connection_info: &aws_connection_info
        aws_access_key: "{{ aws_access_key }}"
        aws_secret_key: "{{ aws_secret_key }}"
        region: "{{ aws_region }}"
    no_log: yes

  # ============================================================
  - name: create a VPC
    ec2_vpc_net:
      name: "{{ resource_prefix }}-vpc"
      state: present
      cidr_block: "10.0.0.0/26"
      <<: *aws_connection_info
      tags:
        Name: "{{ resource_prefix }}-vpc"
        Description: "Created by ansible-test"
    register: vpc_result


  # ============================================================
  - name: attempt to create internet gateway on VPC(check_mode=true) (expected changed=true)
    ec2_vpc_igw:
      state: present
      vpc_id: "{{ vpc_result.vpc.id }}"
      <<: *aws_connection_info
    check_mode: yes
    register: vpc_igw_create

  - name: assert check_mode did virtual creation internet gateway (expected changed=true)
    assert:
      that:
          - 'vpc_igw_create.changed == True'
          - 'vpc_igw_create.msg == "Should have created internet gateway if check_mode was false"'

  # ============================================================
  - name: create internet gateway and attach to vpc (expected changed=true)
    ec2_vpc_igw:
      state: present
      vpc_id: "{{ vpc_result.vpc.id }}"
      <<: *aws_connection_info
    register: vpc_igw_create

  - name: assert creation happened (expected changed=true)
    assert:
      that:
          - 'vpc_igw_create'
          - 'vpc_igw_create.internet_gateway.internet_gateway_id.startswith("igw-")'
          - 'vpc_igw_create.internet_gateway.attachments.0.vpc_id == vpc_result.vpc.id'

  # ============================================================
  - name: attempt to recreate internet gateway on VPC (expected changed=false)
    ec2_vpc_igw:
      state: present
      vpc_id: "{{ vpc_result.vpc.id }}"
      <<: *aws_connection_info
    register: vpc_igw_recreate

  - name: assert recreation did nothing (expected changed=false)
    assert:
      that:
          - 'vpc_igw_recreate.changed == False'
          - 'vpc_igw_create.internet_gateway.internet_gateway_id.startswith("igw-")'
          - 'vpc_igw_create.internet_gateway.attachments.0.vpc_id == vpc_result.vpc.id'

  # ============================================================
  - name: attempt to add/modify tags of existing internet gateway (expected changed=true)
    ec2_vpc_igw:
      state: present
      vpc_id: "{{ vpc_result.vpc.id }}"
      <<: *aws_connection_info
      tags:
        this: works
    register: vpc_igw_modify

  - name: assert actual tags modification for internet gateway (expected changed=true)
    assert:
      that:
          - 'vpc_igw_modify.changed == True'
          - 'vpc_igw_modify.internet_gateway.tags != {}'

  # ============================================================
  - name: Delete internet gateway (expected changed=true)
    ec2_vpc_igw:
      state: absent
      vpc_id: "{{ vpc_result.vpc.id }}"
      <<: *aws_connection_info
    register: vpc_igw_delete

  - name: assert state=absent (expected changed=true)
    assert:
      that:
          - 'vpc_igw_delete.changed'

  always:
    # ============================================================
    - name: tidy up EIGW
      ec2_vpc_igw:
        state: absent
        vpc_id: "{{ vpc_result.vpc.id }}"
        <<: *aws_connection_info
      ignore_errors: true

    - name: tidy up VPC
      ec2_vpc_net:
        name: "{{ resource_prefix }}-vpc"
        state: absent
        cidr_block: "10.0.0.0/26"
        <<: *aws_connection_info
      ignore_errors: true
