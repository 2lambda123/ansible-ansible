- debug: msg="START iosxr netconf/common_utils.yaml on connection={{ ansible_connection }}"

# Add minimal testcase to check args are passed correctly to
# implementation module and module run is successful.
- name: Check intent arguments
  iosxr_interface:
    name: GigabitEthernet0/0/0/1
    state: up
    tx_rate: ge(0)
    rx_rate: ge(0)
    provider: "{{ netconf }}"
  register: result

- assert:
    that:
      - "result.failed == false"

- name: Check intent arguments (failed condition)
  iosxr_interface:
    name: GigabitEthernet0/0/0/1
    state: down
    tx_rate: gt(0)
    rx_rate: lt(0)
    provider: "{{ netconf }}"
  ignore_errors: yes
  register: result

- assert:
    that:
      - "result.failed == true"
      - "'state eq(down)' in result.failed_conditions"
      - "'tx_rate gt(0)' in result.failed_conditions"
      - "'rx_rate lt(0)' in result.failed_conditions"

- debug: msg="END iosxr netconf/common_utils.yaml on connection={{ ansible_connection }}"
