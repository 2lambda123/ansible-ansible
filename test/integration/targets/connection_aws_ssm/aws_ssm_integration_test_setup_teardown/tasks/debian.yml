---

- name: Download SSM plugin
  get_url:
    url: https://s3.amazonaws.com/session-manager-downloads/plugin/latest/ubuntu_64bit/session-manager-plugin.deb
    dest: session-manager-plugin.deb
    validate_certs: no
    mode: 0440

- name: Install SSM Pilugin
  dpkg_selections:
    name: session-manager-plugin.deb
    selection: install
