---

- command: "echo ok"
  changed_when: False
  register: "_command_result"

- include_role:
    name: "no_log"
  ignore_errors: True
  register: "_include_role_result"
  when:
    - "_undefined == 'yes'"

- assert:
    that:
      - "_include_role_result is failed"
    msg: "'include_role' did not evaluate it's attached condition and failed"
