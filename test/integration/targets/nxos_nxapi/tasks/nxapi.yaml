---
- name: collect nxapi transport test cases
  find:
    paths: "{{ role_path }}/tests/nxapi_transports"
    patterns: "{{ testcase }}.yaml"
  connection: local
  register: nxapi_transports_cases

- set_fact:
    transport_test_cases:
      files: "{{ nxapi_transports_cases.files }}"

- name: set transport_test_items
  set_fact: transport_test_items="{{ transport_test_cases.files | map(attribute='path') | list }}"

- name: collect common test cases
  find:
    paths: "{{ role_path }}/tests/common"
    patterns: "{{ testcase }}.yaml"
  connection: local
  register: test_cases

- name: collect nxapi test cases
  find:
    paths: "{{ role_path }}/tests/nxapi"
    patterns: "{{ testcase }}.yaml"
  connection: local
  register: nxapi_cases

- set_fact:
    test_cases:
      files: "{{ test_cases.files }} + {{ nxapi_cases.files }}"

- name: set test_items
  set_fact: test_items="{{ test_cases.files | map(attribute='path') | list }}"

- name: run test cases (connection=httpapi)
  include: "{{ test_case_to_run }} ansible_connection=httpapi connection={{ nxapi }}"
  with_items: "{{ test_items }}"
  loop_control:
    loop_var: test_case_to_run

- name: run test cases (connection=local)
  include: "{{ test_case_to_run }} ansible_connection=local connection={{ nxapi }}"
  with_items: "{{ test_items }}"
  loop_control:
    loop_var: test_case_to_run

- meta: end_play

- name: run test cases (connection=local) and nxapi_ssl
  include: "{{ test_case_to_run }} ansible_connection=local connection={{ nxapi_ssl }}"
  with_items: "{{ test_items }}"
  loop_control:
    loop_var: test_case_to_run

- name: run test cases (connection=httpapi) and with no ansible ssl
  ansible_httpapi_use_ssl: no
  ansible_httpapi_validate_certs: no
  include: "{{ test_case_to_run }} connection={{ nxapi }}"
  with_items: "{{ transport_test_items }}"
  loop_control:
    loop_var: test_case_to_run

- name: run test cases (connection=httpapi) and with ansible ssl
  ansible_httpapi_use_ssl: yes
  ansible_httpapi_validate_certs: no
  include: "{{ test_case_to_run }} connection={{ nxapi }}"
  with_items: "{{ transport_test_items }}"
  loop_control:
    loop_var: test_case_to_run

