- hosts: 127.0.0.1
  gather_facts: no
  connection: local
  tasks:
  - nttc_cis_firewall_info:
      region: na
      datacenter: NA12
      network_domain: "myCND"
    register: fw
    tags:
      - list

  - debug:
      var: fw
    tags:
      - list

  - nttc_cis_firewall_info:
      region: na
      datacenter: NA12
      network_domain: "myCND"
      name: "CCDEFAULT.BlockOutboundMailIPv6"
    register: fw
    tags:
      - get

  - debug:
      var: fw
    tags:
      - get

  - nttc_cis_firewall_info:
      region: na
      datacenter: NA12
      network_domain: "myCND"
      name: "xyz"
    register: fw
    tags:
      - get_noexist

  - debug:
      var: fw
    tags:
      - get_noexist
