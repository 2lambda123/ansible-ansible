- name: Create an SCM Credential
  tower_credential:
    name: SCM Credential for JT
    organization: Default
    kind: scm

- name: Create a ssh noop credential
  tower_credential:
    name: noop
    organization: Default
    kind: ssh

- name: Create a Demo Project
  tower_project:
    name: Job Template Test Project
    organization: Default
    state: present
    scm_type: git
    scm_url: https://github.com/ansible/ansible-tower-samples.git
    scm_credential: SCM Credential for JT
  register: result

- name: Update the project (to clone the git repo)
  uri:
    url: "https://{{ lookup('env', 'TOWER_HOST') }}/api/v2/projects/{{ result.id }}/update/"
    method: POST
    user: "{{ lookup('env', 'TOWER_USERNAME') }}"
    password: "{{ lookup('env', 'TOWER_PASSWORD') }}"
    validate_certs: false
    status_code: 202
    force_basic_auth: true

- name: Wait for the project to be status=successful
  uri:
    url: "https://{{ lookup('env', 'TOWER_HOST') }}/api/v2/projects/{{ result.id }}/"
    method: GET
    user: "{{ lookup('env', 'TOWER_USERNAME') }}"
    password: "{{ lookup('env', 'TOWER_PASSWORD') }}"
    validate_certs: false
    force_basic_auth: true
    return_content: true
  register: result
  until: result.json.status == "successful"
  retries: 15
  delay: 1

- name: Create a Job Template
  tower_job_template:
    name: hello-world
    project: Job Template Test Project
    inventory: Demo Inventory
    playbook: hello_world.yml
    credential: Demo Credential
    job_type: run
    state: present
  register: result

- assert:
    that:
      - "result is changed"

- name: Create a Job Template with more than one credential
  tower_job_template:
    name: hello-worlds
    project: Job Template Test Project
    inventory: Demo Inventory
    playbook: hello_world.yml
    credentials:
      - Demo Credential
      - noop
    job_type: run
    state: present
  register: result_credentials

- assert:
    that:
      - "result_credentials is changed"

- name: Create a Job Template with credential and credentials
  ignore_errors: yes
  tower_job_template:
    name: goodby-world
    project: Job Template Test Project
    inventory: Demo Inventory
    playbook: hello_world.yml
    credential: Demo Credential
    credentials:
      - noop
    job_type: run
    state: present
  register: result_exclusive

- assert:
    that:
      - "result_exclusive is failed"
