---
- debug:
    msg: "START ce_static_route_bfd merged integration tests on connection={{ ansible_connection }}"
# befor removing, it should be merged
- include_tasks: merge.yaml

- name: Merge the provided configuration with the exisiting running configuration
  ce_static_route_bfd:
    function_flag: 'singleBFD'
    nhp_interface: 10GE1/0/1
    next_hop: 3.3.3.3
    min_tx_interval: 50
    min_rx_interval: 50
    detect_multiplier: 5
    aftype: v4
    state: absent
  register: result

- name: Assert the configuration is reflected on host
  assert:
    that:
      - "result['changed'] == true"
- name: ip route-static bfd 10GE1/0/1 3.3.3.4
  ce_static_route_bfd: &merge
    function_flag: 'globalBFD'
    min_tx_interval: 50
    min_rx_interval: 50
    detect_multiplier: 6
    aftype: v4
    state: absent
  register: result

- name: Assert the configuration is reflected on host
  assert:
    that:
      - "result['changed'] == true"

- debug:
    msg: "END ce_static_route_bfd merged integration tests on connection={{ ansible_connection }}"
