---
- name: Default Configuration of INTELLASTORE2+
  hosts: apcon
  strategy: free
  gather_facts: false
  connection: network_cli
  vars:
    ansible_user: admin
    ansible_ssh_pass: secret

  tasks:
    - name: 'show version'
      apconos_command:
        commands:
          - show version
      register: result
    - debug: var=result.stdout_lines
