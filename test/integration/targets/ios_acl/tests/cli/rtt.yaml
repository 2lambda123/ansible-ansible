---
- debug:
    msg: "START ios_acl round trip integration tests on connection={{ ansible_connection }}"

- include_tasks: _remove_config.yaml

- include_tasks: _populate_config.yaml

- block:
    - name: Apply the provided configuration (base config)
      ios_acl:
        config:
          - afi: ipv4
            acls:
              - name: 110
                ace:
                  - grant: deny
                    protocol_options:
                      tcp:
                        syn: true
                    source:
                      address: 192.0.2.0
                      wildcard_bits: 0.0.0.255
                    destination:
                      address: 192.0.3.0
                      wildcard_bits: 0.0.0.255
                      port_protocol:
                        eq: www
                    dscp: ef
                    ttl:
                      eq: 10
              - name: 150
                ace:
                  - grant: deny
                    protocol_options:
                      tcp:
                        syn: true
                    source:
                      address: 198.51.100.0
                      wildcard_bits: 0.0.0.255
                      port_protocol:
                        eq: telnet
                    destination:
                      address: 198.51.110.0
                      wildcard_bits: 0.0.0.255
                      port_protocol:
                        eq: telnet
                    dscp: ef
                    ttl:
                      eq: 10
        state: merged
      register: base_config

    - name: Gather static routes facts
      ios_facts:
        gather_subset:
          - "!all"
          - "!min"
        gather_network_resources:
          - acl

    - name: Apply the configuration which need to be reverted
      ios_acl:
        config:
          - afi: ipv6
            acls:
              - name: R1_TRAFFIC
                ace:
                  - grant: deny
                    protocol_options:
                      tcp:
                        ack: true
                    source:
                      any: true
                      port_protocol:
                        eq: www
                    destination:
                      any: true
                      port_protocol:
                        eq: telnet
                    dscp: af11
        state: overridden
      register: result

    - name: Assert that changes were applied
      assert:
        that: "{{ round_trip['after'] | symmetric_difference(result['after']) | length == 0  }}"

    - name: Revert back to base config using facts round trip
      ios_acl:
        config: "{{ ansible_facts['network_resources']['acl'] }}"
        state: overridden
      register: revert

    - name: Assert that config was reverted
      assert:
        that: "{{ base_config['after'] | symmetric_difference(revert['after']) | length == 0 }}"

  always:
    - include_tasks: _remove_config.yaml
