- name: make a new file to read
  copy: dest={{output_dir}}/foo.txt mode=0644 content="bar"

- name: load the file as a fact
  set_fact:
    foo: "{{ lookup('file', output_dir + '/foo.txt' ) }}"

- debug: var=foo

- name: verify file lookup
  assert:
    that:
        - "foo == 'bar'"

- name: prepare relative file lookup
  set_fact:
    ansible_local_search_path: "{{ output_dir }}"

- name: load the file relative as a fact
  set_fact:
    foo: "{{ lookup('file', 'foo.txt' ) }}"

- debug: var=foo

- name: verify relative file lookup
  assert:
    that:
        - "foo == 'bar'"
