- hosts: 127.0.0.1
  gather_facts: no
  connection: local
  tasks:
  - name: List servers
    ntt_mcp_server_info:
      region: na
      datacenter: NA12
      network_domain: myCND
      vlan: myVLAN
    register: server
    tags:
      - list

  - debug:
      var: server
    tags:
      - list

  - name: Get a server
    ntt_mcp_server_info:
      region: na
      datacenter: NA12
      network_domain: myCND
      vlan: myVLAN
      name: myServer01
    register: server
    tags:
      - get

  - debug:
      var: server
    tags:
      - get

  - name: Get a non-existent server
    ntt_mcp_server_info:
      region: na
      datacenter: NA12
      network_domain: myCND
      vlan: myVLAN
      name: xyz
    register: server
    tags:
      - get_noexist

  - debug:
      var: server
    tags:
      - get_noexist
