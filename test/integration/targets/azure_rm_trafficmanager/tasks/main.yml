- name: Prepare random number
  set_fact:
    tmname: "tm{{ resource_group | hash('md5') | truncate(7, True, '') }}{{ 1000 | random }}"
  run_once: yes


- name: Create a Traffic Manager profile(check mode)
  azure_rm_trafficmanager:
      resource_group: "{{ resource_group }}"
      name: "{{ tmname }}"
      tags:
          testing: testing
          delete: on-exit
          foo: bar
      location: global
      profile_status: enabled
      routing_method: performance
      dns_config: 
        relative_name: "{{ tmname }}"
        ttl: 60
      monitor_config:
        protocol: HTTPS
        port: 80
        path: '/'
  check_mode: yes

- name: Check there is no Traffic Manager profile created
  azure_rm_trafficmanager_facts:
      resource_group: "{{ resource_group }}"
      name: "{{ tmname }}"
  register: fact

- name: Check there is no Traffic Manager profile created
  assert: { that: "{{ fact.tms | length }} == 0" }

- name: Create a Traffic Manager profile
  azure_rm_trafficmanager:
      resource_group: "{{ resource_group }}"
      name: "{{ tmname }}"
      tags:
          testing: testing
          delete: on-exit
          foo: bar
      location: global
      profile_status: enabled
      routing_method: performance
      dns_config: 
        relative_name: "{{ tmname }}"
        ttl: 60
      monitor_config:
        protocol: HTTPS
        port: 80
        path: '/'
  register: output

- name: Assert the Traffic Manager profile is well created
  assert:
    that:
      - output.changed

- name: Gather Traffic Manager profile facts
  azure_rm_trafficmanager_facts:
      resource_group: "{{ resource_group }}"
      name: "{{ tmname }}"
  register: fact

- name: Assert fact returns the created one
  assert:
      that:
        - "fact.tms | length == 1"
        - fact.tms[0].id == output.id
        - fact.tms[0].endpoints | length == 0

- name: Create a Traffic Manager profile (idempotent)
  azure_rm_trafficmanager:
      resource_group: "{{ resource_group }}"
      name: "{{ tmname }}"
      tags:
          testing: testing
          delete: on-exit
          foo: bar
      location: global
      profile_status: enabled
      routing_method: performance
      dns_config: 
        relative_name: "{{ tmname }}"
        ttl: 60
      monitor_config:
        protocol: HTTPS
        port: 80
        path: '/'
  register: output

- name: Assert idempotent
  assert:
    that:
      - not output.changed

- name: Update the Traffic Manager profile
  azure_rm_trafficmanager:
      resource_group: "{{ resource_group }}"
      name: "{{ tmname }}"
      tags:
          testing: testing
          delete: on-exit
          foo: bar
      location: global
      profile_status: disabled
      routing_method: priority
      dns_config: 
        relative_name: "{{ tmname }}"
        ttl: 30
      monitor_config:
        protocol: HTTPS
        port: 80
        path: '/'
  register: output

- name: Gather Traffic Manager profile facts
  azure_rm_trafficmanager_facts:
      resource_group: "{{ resource_group }}"
      name: "{{ tmname }}"
  register: fact

- name: Assert the Traffic Manager profile is upgraded
  assert:
    that:
      - output.changed
      - fact.tms[0].dns_config.ttl == 30

- name: Delete the Traffic Manager profile(check mode)
  azure_rm_trafficmanager:
    resource_group: "{{ resource_group }}"
    name: "{{ tmname }}"
    state: absent
  check_mode: yes

- name: Gather Traffic Manager profile facts
  azure_rm_trafficmanager_facts:
      resource_group: "{{ resource_group }}"
      name: "{{ tmname }}"
  register: fact

- name: Assert the traffic manager is still there
  assert:
      that:
        - "fact.tms | length == 1"
        - fact.tms[0].id == output.id
        - fact.tms[0].endpoints | length == 0

- name: Delete the Traffic Manager profile
  azure_rm_trafficmanager:
    resource_group: "{{ resource_group }}"
    name: "{{ tmname }}"
    state: absent
  register: output

- name: Assert the Traffic Manager profile is well deleted
  assert:
    that:
      - output.changed

- name: Delete the Traffic Manager profile (idempotent)
  azure_rm_trafficmanager:
    resource_group: "{{ resource_group }}"
    name: "{{ tmname }}"
    state: absent
  register: output

- name: Assert idempotent
  assert:
    that:
      - not output.changed

- name: Get Traffic Manager profile fact
  azure_rm_trafficmanager_facts:
      resource_group: "{{ resource_group }}"
      name: "{{ tmname }}"
  register: fact

- name: Assert fact returns empty
  assert:
    that:
      - "fact.tms | length == 0"
