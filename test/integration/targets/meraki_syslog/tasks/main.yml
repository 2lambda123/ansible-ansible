---
- block:
  - name: Test an API key is provided
    fail:
      msg: Please define an API key
    when: auth_key is not defined
    
  - name: Use an invalid domain
    meraki_switchport:
      auth_key: '{{ auth_key }}'
      host: marrrraki.com
      state: query
      serial: Q2HP-2C6E-GTLD
      org_name: IntTestOrg
    delegate_to: localhost
    register: invaliddomain
    ignore_errors: yes
    
  - name: Disable HTTP
    meraki_switchport:
      auth_key: '{{ auth_key }}'
      use_https: false
      state: query
      serial: Q2HP-2C6E-
      output_level: debug
    delegate_to: localhost
    register: http
    ignore_errors: yes

  - name: Connection assertions
    assert:
      that:
        - '"Failed to connect to" in invaliddomain.msg'
        - '"http" in http.url'

  - set_fact:
      syslog_test_net_name: 'syslog_{{test_net_name}}'

  - debug:
      msg: syslog_test_net_name

  - name: Query syslog settings
    meraki_syslog:
      auth_key: '{{auth_key}}'
      org_name: '{{test_org_name}}'
      net_name: '{{syslog_test_net_name}}'
      state: query
    delegate_to: localhost
    register: query_all

  - debug:
      msg: '{{query_all}}'

  - name: Set syslog server
    meraki_syslog:
      auth_key: '{{auth_key}}'
      org_name: '{{test_org_name}}'
      net_name: '{{syslog_test_net_name}}'
      state: present
      servers:
        - host: 192.0.1.2
          port: 514
          roles:
            - Appliance event log
    delegate_to: localhost
    register: create_server

  - debug:
      msg: '{{create_server}}'

  - assert:
      that:
        - create_server['servers'][0]['host'] == "192.0.1.2"

  - name: Set syslog server with idempotency
    meraki_syslog:
      auth_key: '{{auth_key}}'
      org_name: '{{test_org_name}}'
      net_name: '{{syslog_test_net_name}}'
      state: present
      servers:
        - host: 192.0.1.2
          port: 514
          roles:
            - Appliance event log
    delegate_to: localhost
    register: create_server_idempotency

  - debug:
      msg: '{{create_server_idempotency}}'

  - assert:
      that:
        - create_server_idempotency.changed is False

  - name: Set multiple syslog servers
    meraki_syslog:
      auth_key: '{{auth_key}}'
      org_name: '{{test_org_name}}'
      net_name: '{{syslog_test_net_name}}'
      state: present
      servers:
        - host: 192.0.1.3
          port: 514
          roles:
            - Appliance event log
        - host: 192.0.1.4
          port: 514
          roles:
            - Appliance event log
            - Air Marshal events
        - host: 192.0.1.5
          port: 514
          roles:
            - Air Marshal events   
    delegate_to: localhost
    register: create_multiple_servers

  - debug:
      msg: '{{create_multiple_servers}}'

  - assert:
      that:
        - create_multiple_servers['servers'][0]['host'] == "192.0.1.2"
        - create_multiple_servers['servers'][1]['host'] == "192.0.1.3"
        - create_multiple_servers['servers'][2]['host'] == "192.0.1.4"
        - create_multiple_servers['servers'][3]['host'] == "192.0.1.5"
        - create_multiple_servers['servers'] | length == 4

  - name: Create syslog server with bad name
    meraki_syslog:
      state: present
      servers:
        - host: 192.0.1.6
          port: 514
          roles:
            - Invalid role
    delegate_to: localhost
    register: invalid_role
    ignore_errors: yes

  - debug:
      msg: '{{invalid_role}}'

  - assert:
      that:
        - '"is not a valid Syslog role" in invalid_role.msg'

  - name: Add role to existing syslog server
    meraki_syslog:
      auth_key: '{{auth_key}}'
      org_name: '{{test_org_name}}'
      net_name: '{{syslog_test_net_name}}'
      state: present
      servers:
        - host: 192.0.1.2
          port: 514
          roles:
            - flows
    delegate_to: localhost
    register: add_role

  - debug:
      msg: '{{add_role}}'

  - assert:
      that:
        - add_role[0].roles[1] == 'Flows'

  always:
    - name: Delete syslog test network
      meraki_network:
        auth_key: '{{ auth_key }}'
        state: absent
        org_name: '{{test_org_name}}'
        net_name: '{{syslog_test_net_name}}'
      delegate_to: localhost
      register: delete_all
      ignore_errors: yes
