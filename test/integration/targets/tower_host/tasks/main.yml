- name: create a tempdir for hostvars
  local_action: shell mktemp -d
  register: tempdir

- name: write a file w/ hostvars
  local_action:
    module: lineinfile
    dest: "{{ tempdir.stdout }}/vars"
    line: '{"foo": "bar"}'
    create: true

- name: Create a Host
  tower_host:
    name: "some-host"
    inventory: "Demo Inventory"
    state: present
    variables: "@{{ tempdir.stdout }}/vars"
  register: result

- assert:
    that:
      - "result is changed"

- name: Check changed status is accurate
  tower_host:
    name: "some-host"
    inventory: "Demo Inventory"
    state: present
    variables: "@{{ tempdir.stdout }}/vars"
  register: result

- assert:
    that:
      - "result is not changed"

- name: Delete a Host
  tower_host:
    name: "some-host"
    inventory: "Demo Inventory"
    state: absent
  register: result

- assert:
    that:
      - "result is changed"

- name: Create a future grouped host
  tower_host:
    name: "grouped-host"
    inventory: "Demo Inventory"
    state: present

- name: Create a group for the host
  tower_group:
    name: "a-group"
    inventory: "Demo Inventory"
    state: present

- name: associate host to group
  tower_host:
    name: "grouped-host"
    inventory: "Demo Inventory"
    groups:
      - "a-group"
    state: present
  register: result

- assert:
    that:
      "result is changed"

- name: Delete host
  tower_host:
    name: "grouped-host"
    inventory: "Demo Inventory"
    state: absent

- name: Delete a group
  tower_group:
    name: "a-group"
    inventory: "Demo Inventory"
    state: absent

- name: delete host again to test what happens if you specify a missing group
  tower_host:
    name: "grouped-host"
    inventory: "Demo Inventory"
    groups:
      - "a-group"
    state: absent
  register: result

- assert:
    that:
      "result is not changed"