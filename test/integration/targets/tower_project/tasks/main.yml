- name: Create a SCM Credential
  tower_credential:
    name: SCM Credential for Project
    organization: Default
    kind: scm

- name: Create a Project
  tower_project:
    name: my-project
    organization: Default
    state: present
  register: result

- assert:
    that:
      - "result is changed"

- name: Modify a Project (to set the SCM Credential)
  tower_project:
    name: my-project
    organization: Default
    state: present
    scm_credential: SCM Credential for Project
  register: result

- assert:
    that:
      - "result is changed"

- name: Modify again a Project
  tower_project:
    name: my-project
    organization: Default
    state: present
  register: result

- assert:
    that:
      - "result is not changed"

- name: Delete a Project
  tower_project:
    name: my-project
    state: absent
  register: result

- assert:
    that:
      - "result is changed"
