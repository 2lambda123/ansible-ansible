---
- name: Create a new tag
  digital_ocean_tag:
    oauth_token: '{{do_api_key}}'
    name: integration-test
    state: present
  register: create_tag

- debug:
    var: create_tag

- name: Delete tags
  digital_ocean_tag:
    oauth_token: '{{do_api_key}}'
    name: integration-test
    state: absent
  register: delete_tag

- assert:
    that:
      - create_tag.data.tag.name == 'integration-test'
      - delete_tag.changed == True