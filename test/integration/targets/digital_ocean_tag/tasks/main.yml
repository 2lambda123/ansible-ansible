---
- block:
  - name: Create a new tag
    digital_ocean_tag:
      oauth_token: '{{do_api_key}}'
      name: integration-test
      state: present
    register: create_tag

  - name: Create a new tag for idempotency
    digital_ocean_tag:
      oauth_token: '{{do_api_key}}'
      name: integration-test
      state: present
    register: create_tag_idempotent

  - debug:
      var: create_tag

  - assert:
      that:
        - create_tag.changed == True
        - create_tag_idempotent.changed == False
        - create_tag.data.tag.name == "integration-test"

  always:
  - name: Delete tag
    digital_ocean_tag:
      oauth_token: '{{do_api_key}}'
      name: integration-test
      state: absent
    register: delete_tag

  - name: Delete tag
    digital_ocean_tag:
      oauth_token: '{{do_api_key}}'
      name: integration-test
      state: absent
    register: delete_tag_idempotent

  - debug:
      var: delete_tag

  - assert:
      that:
        - delete_tag.changed == True
        - delete_tag_idempotent.changed == False
