---
- name: test missing ip_range parameter on create Network
  hcloud_network:
    name: "{{hcloud_network_name}}"
  register: result
  ignore_errors: yes
- name: verify fail missing ip_range parameter on create Network result
  assert:
    that:
      - result is failed
      - 'result.msg == "missing required arguments: ip_range"'

- name: test create Network with check mode
  hcloud_network:
    name: "{{hcloud_network_name}}"
    ip_range: "10.0.0.0/8"
  register: result
  check_mode: yes
- name: verify create Network with check mode result
  assert:
    that:
      - result is changed

- name: test create Network
  hcloud_network:
    name: "{{hcloud_network_name}}"
    ip_range: "10.0.0.0/8"
  register: network
- name: verify test create Network result
  assert:
    that:
      - network is changed
      - network.hcloud_network.name == "{{hcloud_network_name}}"
      - network.hcloud_network.ip_range == "10.0.0.0/8"

- name: test create Network idempotence
  hcloud_network:
    name: "{{hcloud_network_name}}"
    ip_range: "10.0.0.0/8"
  register: network
- name: verify test create network
  assert:
    that:
      - network is not changed

- name: test update Network label
  hcloud_network:
    name: "{{hcloud_network_name}}"
    labels:
      key: value
  register: network
- name: verify test update Network lable
  assert:
    that:
      - network is changed
      - network.hcloud_network.labels.key == "value"

- name: test update Network label with the same label
  hcloud_network:
    name: "{{hcloud_network_name}}"
    labels:
      key: value
  register: network
- name: verify test update Network lable with the same label
  assert:
    that:
      - network is not changed

- name: test delete Network
  hcloud_network:
    name: "{{hcloud_network_name}}"
    state: absent
  register: result
- name: verify delete Network
  assert:
    that:
      - result is success
