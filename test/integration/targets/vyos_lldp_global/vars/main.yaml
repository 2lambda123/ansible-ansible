---
merged:
  before:
    address: '198.50.100.60'
    enable: true
    legacy_protocols:
        - 'cdp'

  commands:
    - "set service lldp management-address '198.50.100.50'"
    - "set service lldp legacy-protocols 'fdp'"

  after:
    address: '198.50.100.50'
    enable: true
    legacy_protocols:
      - 'cdp'
      - 'fdp'

populate:
  address: '198.50.100.60'
  enable: true
  legacy_protocols:
    - 'cdp'

replaced:
  commands:
    - "set service lldp legacy-protocols 'edp'"
    - "set service lldp legacy-protocols 'sonmp'"
    - "set service lldp management-address '198.50.100.55'"

  after:
    address: '198.50.100.55'
    enable: true
    legacy_protocols:
      - 'cdp'
      - 'edp'
      - 'sonmp'

deleted:
  commands:
    - "delete service lldp management-address"
    - "delete service lldp legacy-protocols"

  after:
    "enable": true

round_trip:
  after:
    address: '198.50.100.55'
    enable: true
    legacy_protocols:
      - 'cdp'
      - 'edp'
      - 'fdp'
      - 'sonmp'
