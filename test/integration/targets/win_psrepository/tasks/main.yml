- name: get PowerShell version
  win_shell: '$PSVersionTable.PSVersion.Major'
  register: powershell_major_version

- name: Perform integration tests for Powershell 5+
  when: powershell_major_version.stdout | int >= 5
  block:

    - name: run all tasks
      include: tests.yml
