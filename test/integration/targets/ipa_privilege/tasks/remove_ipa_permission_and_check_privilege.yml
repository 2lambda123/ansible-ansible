---

- name: Remove a permission which belongs to a privilege.
  block:
    - ipa_permission:
        cn: "{{ ipa_permission_cn1 }}"
        ipapermbindruletype: permission
        ipapermright:
          - read
        type: user
        attrs:
          - cn
        state: present
        ipa_host: "{{ freeipa_server_domain }}"
        ipa_user: "{{ freeipa_admin }}"
        ipa_pass: "{{ freeipa_admin_password }}"
        validate_certs: "{{ freeipa_validate_certs }}"

    - ipa_privilege:
        cn: "{{ ipa_privilege_cn }}"
        permission:
          - "{{ ipa_permission_cn1 }}"
        state: present
        ipa_host: "{{ freeipa_server_domain }}"
        ipa_user: "{{ freeipa_admin }}"
        ipa_pass: "{{ freeipa_admin_password }}"
        validate_certs: "{{ freeipa_validate_certs }}"

    - ipa_permission:
        cn: "{{ ipa_permission_cn1 }}"
        ipapermbindruletype: permission
        state: absent
        ipa_host: "{{ freeipa_server_domain }}"
        ipa_user: "{{ freeipa_admin }}"
        ipa_pass: "{{ freeipa_admin_password }}"
        validate_certs: "{{ freeipa_validate_certs }}"

    - shell:
        "echo {{ freeipa_admin_password }} | kinit {{ freeipa_admin }} && ipa privilege-find --all {{ ipa_privilege_cn }}"
      register: ipa_privilege_output

    - assert:
        that:
          - '"Permissions:" not in ipa_privilege_output.stdout'
