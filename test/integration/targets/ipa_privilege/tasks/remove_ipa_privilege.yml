---

- name: Remove a privilege.
  block:
    - ipa_privilege:
        cn: "{{ ipa_privilege_cn }}"
        state: absent
        ipa_host: "{{ ipa_host }}"
        ipa_user: "{{ ipa_user }}"
        ipa_pass: "{{ ipa_pass }}"
        validate_certs: "{{ ipa_validate_certs }}"
      register: ipa_privilege_output

    - assert:
        that:
          - ipa_privilege_output.changed
