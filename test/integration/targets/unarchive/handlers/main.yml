- name: Ensure zip binaries are present
  package:
    name:
      - zip
      - unzip
      - tar
  when: ansible_pkg_mgr in ('yum', 'dnf', 'apt', 'pkgng')
  listen: restore packages

- name: Ensure zstd is present, if available
  ignore_errors: true
  package:
    name:
      - zstd
  when: ansible_pkg_mgr in ('yum', 'dnf', 'apt', 'pkgng')
  listen: restore packages
