- name: loop_control/extended/include https://github.com/ansible/ansible/issues/61218
  hosts: localhost
  gather_facts: false
  tasks:
    - name: loop on an include
      include_tasks: inner.yml
      loop:
        - first
        - second
        - third
      loop_control:
        extended: true

    - debug:
        var: ansible_loop
      loop:
        - first
        - second
        - third
      loop_control:
        extended: true
        extended_allitems: false
      failed_when: ansible_loop.allitems is defined
