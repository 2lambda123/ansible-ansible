- name: notify the first handler
  shell: echo
  notify:
    - set_handler_fact_1

- name: force handler execution now
  meta: "flush_handlers"

- name: assert handler1 ran and not handler2
  assert:
    that:
        - "handler1_called is defined"
        - "handler2_called is not defined"

- name: make a tempfile for counting
  shell: mktemp
  register: mktemp_out

- name: register tempfile path
  set_fact:
    handler_countpath: "{{ mktemp_out.stdout }}"

- name: notify the counting handler
  shell: echo
  notify:
    - count_handler

- name: notify the second, third & counting handler
  shell: echo
  notify:
    - set_handler_fact_2
    - set_handler_fact_3
    - count_handler

- name: Run only set_handler_fact_3
  meta:
    name: flush_handlers
    filter: set_handler_fact_3

- name: assert set_handler_fact_3 ran and not set_handler_fact_2
  assert:
    that:
        - handler3_called is defined
        - handler2_called is not defined

- name: force handler execution now
  meta: flush_handlers

- name: get handler execution count
  shell: cat {{ handler_countpath }} | grep -o . | wc -l
  register: exec_count_out

- debug: var=exec_count_out.stdout

- name: ensure single execution
  assert:
    that:
    - exec_count_out.stdout | int == 1

- name: cleanup tempfile
  file: path={{ handler_countpath }} state=absent

- name: reset handler1_called
  set_fact:
    handler1_called: False

- name: notify the second handler
  shell: echo
  notify:
    - set_handler_fact_2

- name: notify listen handlers
  shell: echo
  notify:
    - listen_handler_fact_1

- name: Run listen_handler_fact_1 & listen_handler_fact_3
  meta:
    name: flush_handlers
    filter:
        - listen_handler_fact_1

- name: assert that correct listen_handlers ran
  assert:
    that:
        - listen_handler_fact_1 is defined
        - listen_handler_list_fact_1 is defined
