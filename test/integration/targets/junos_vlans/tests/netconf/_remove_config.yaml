---
- debug:
    msg: "Start junos_vlans teardown ansible_connection={{ ansible_connection }}"

- name: Remove interface config
  junos_config:
    lines:
      - delete vlan default # required for vqfx
      - delete vlan vlan1
      - delete vlan vlan2

- debug:
    msg: "End junos_vlans teardown ansible_connection={{ ansible_connection }}"
