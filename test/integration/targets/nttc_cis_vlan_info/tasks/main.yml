- hosts: 127.0.0.1
  connection: local
  tasks:
  - name: List VLANs
    nttc_cis_vlan_info:
      region: na
      datacenter: NA12
      network_domain: myCND
    register: vlan
    tags:
      - list

  - debug:
      var: vlan
    tags:
      - list

  - name: Get a VLAN
    nttc_cis_vlan_info:
      region: na
      datacenter: NA12
      network_domain: myCND
      name: myVLAN
    register: vlan
    tags:
      - get

  - debug:
      var: vlan
    tags:
      - get

  - name: Get a VLAN that doesn't exist
    nttc_cis_vlan_info:
      region: na
      datacenter: NA12
      network_domain: myCND
      name: myVLAN2
    register: vlan
    tags:
      - get_noexist

  - debug:
      var: vlan
    tags:
      - get_noexist
