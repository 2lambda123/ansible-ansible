- name: create a tempdir for hostvars
  local_action: shell mktemp -d
  register: tempdir

- name: write a file w/ hostvars
  local_action:
    module: lineinfile
    dest: "{{ tempdir.stdout }}/vars"
    line: '{"ansible_connection": "local"}'
    create: true

- name: Create a Host using multi-byte characters
  tower_host:
    name: "テストサーバー"
    inventory: "Demo Inventory"
    state: present
    variables: "@{{ tempdir.stdout }}/vars"

- name: Launch a Job Template
  tower_job_launch:
    job_template: "Demo Job Template"
    inventory: "Demo Inventory"
    credential: "Demo Credential"
  register: job

- assert:
    that:
      - "job is changed"
      - "job.status == 'pending'"

- name: Wait for the Job to finish
  tower_job_wait:
    job_id: "{{ job.id }}"
    timeout: 60

- name: Check module fails with correct msg
  tower_job_wait:
    job_id: "99999999"
  register: result
  ignore_errors: true

- assert:
    that:
      - "result.msg =='Unable to wait, no job_id 99999999 found: The requested object could not be found.'"

- name: Delete a Host
  tower_host:
    name: "テストサーバー"
    inventory: "Demo Inventory"
    state: absent
