---
- debug:
    msg: "START ios_l3_interfaces round trip integration tests on connection={{ ansible_connection }}"

- include_tasks: _remove_config.yaml

- block:
    - name: Apply the provided configuration (base config)
      ios_l3_interfaces:
        config:
          - name: GigabitEthernet0/2
            ipv6:
            - address: 2001:db8:0:3::/64
            ipv4:
            - address: 192.0.2.1/24
            - address: 192.0.2.2/24
              secondary: True
        state: merged
      register: base_config

    - name: Gather interfaces facts
      ios_facts:
        gather_subset:
          - default
        gather_network_resources:
          - l3_interfaces
      register: l3facts_config

    - debug:
        msg: "{{ l3facts_config['ansible_facts']['ansible_network_resources']['l3_interfaces'] }}"

    - name: Apply config from l3_interfaces facts generated (IDEMPOTENT)
      ios_l3_interfaces:
        config: "{{ l3facts_config['ansible_facts']['ansible_network_resources']['l3_interfaces'] }}"
        state: merged

  always:
    - include_tasks: _remove_config.yaml
