---
- name: Create user (SetUp)
  vyos_user:
    name: ansibletest1
    password: test
    state: present
    provider: "{{ cli }}"
  register: result

- assert:
    that:
      - 'result.changed == true'
      - '"set system login user" in result.commands[0]'
      - '"authentication plaintext-password" in result.commands[0]'

- name: Collection of users (SetUp)
  vyos_user:
    aggregate:
      - { name: ansibletest2, level: operator }
      - { name: ansibletest3, level: operator }
    provider: "{{ cli }}"
  register: result

- assert:
    that:
      - 'result.changed == true'
      - 'result.commands == ["set system login user ansibletest2 level operator", "set system login user ansibletest3 level operator"]'

- name: Add user again (Idempotent)
  vyos_user:
    name: ansibletest1
    password: test
    state: present
    update_password: on_create
    provider: "{{ cli }}"
  register: result

- assert:
    that:
      - 'result.changed == false'
      - 'result.commands | length == 0'

- name: Add aggregate of users (Idempotent)
  vyos_user:
    aggregate:
      - { name: ansibletest2, level: operator }
      - { name: ansibletest3, level: operator }
    provider: "{{ cli }}"
  register: result

- assert:
    that:
      - 'result.changed == false'
      - 'result.commands | length == 0'

- name: tearDown
  vyos_user:
    aggregate:
      - { name: ansibletest1, state: absent }
      - { name: ansibletest2, state: absent }
      - { name: ansibletest3, state: absent }
    provider: "{{ cli }}"
  register: result

- assert:
    that:
      - 'result.changed == true'
      - 'result.commands == ["delete system login user ansibletest1", "delete system login user ansibletest2", "delete system login user ansibletest3"]'
