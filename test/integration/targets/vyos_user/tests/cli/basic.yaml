---
- name: Create user
  vyos_user:
    name: ansibletest1
    password: test
    state: present
    provider: "{{ cli }}"
  register: result

- assert:
    that:
      - 'result.changed == true'
      - '"set system login user ansibletest1 authentication plaintext-password" in result.commands'

- name: Collection of users
  vyos_user:
    users:
      - name: ansibletest2
      - name: ansibletest3
    level: operator
    state: present
    provider: "{{ cli }}"
  register: result

- assert:
    that:
      - 'result.changed == true'
      - 'result.commands == ["set system login user ansibletest2 level operator", "set system login user ansibletest3 level operator"]'

- name: tearDown
  vyos_user:
    users:
      - name: ansibletest1
      - name: ansibletest2
      - name: ansibletest3
    state: absent
    provider: "{{ cli }}"
  register: result

- assert:
    that:
      - 'result.changed == true'
      - 'result.commands == ["delete system login user ansibletest1", "delete system login user ansibletest2", "delete system login user ansibletest3"]'
