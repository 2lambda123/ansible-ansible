- name: Assert truthy tests work
  assert:
    that:
      - '"string" is truthy'
      - '"" is not truthy'
      - True is truthy
      - False is not truthy
      - true is truthy
      - false is not truthy
      - 1 is truthy
      - 0 is not truthy
      - '[""] is truthy'
      - '[] is not truthy'
      - '"on" is truthy(convert_bool=True)'
      - '"off" is not truthy(convert_bool=True)'
      - '{} is not truthy'
      - '{"key": "value"} is truthy'      

- name: Assert falsy tests work
  assert:
    that:
      - '"string" is not falsy'
      - '"" is falsy'
      - True is not falsy
      - False is falsy
      - true is not falsy
      - false is falsy
      - 1 is not falsy
      - 0 is falsy
      - '[""] is not falsy'
      - '[] is falsy'
      - '"on" is not falsy(convert_bool=True)'
      - '"off" is falsy(convert_bool=True)'
      - '{} is falsy'
      - '{"key": "value"} is not falsy'

- name: jinja 2.10 tests
  # tests from https://github.com/pallets/jinja/pull/665
  assert:
    that:
      - 2 is eq 2
      - 2 is not eq 3
      - 2 is ne 3
      - 2 is not ne 2
      - 2 is lt 3
      - 2 is not lt 2
      - 2 is le 2
      - 2 is not le 1
      - 2 is gt 1
      - 2 is not gt 2
      - 2 is ge 2
      - 2 is not ge 3
      - 5 is in [5, 6, 7]
      - 8 is not in [5, 6, 7]

- name: jinja 2.11 tests
  # tests from https://github.com/pallets/jinja/pull/824
  assert:
    that:
      - none is not true
      - false is not true
      - true is true
      - 0 is not true
      - 1 is not true
      - 42 is not true
      - none is not false
      - false is false
      - true is not false
      - 0 is not false
      - 1 is not false
      - 42 is not false
      - none is not boolean
      - false is boolean
      - true is boolean
      - 0 is not boolean
      - 1 is not boolean
      - 42 is not boolean
      - 0.0 is not boolean
      - 1.0 is not boolean
      - 3.14159 is not boolean
      - none is not integer
      - false is not integer
      - true is not integer
      - 42 is integer
      - 3.14159 is not integer
      - (10 ** 100) is integer
      - none is not float
      - false is not float
      - true is not float
      - 42 is not float
      - 4.2 is float
      - (10 ** 100) is not float
