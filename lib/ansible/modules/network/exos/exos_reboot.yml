- name: Reboot EXOS switch
  hosts: R_SW1
  tasks:
    - name: Save and reboot the switch
      exos_reboot:
        config: save
 
    - name: Do NOT Save and Reboot the switch
      exos_reboot:
        config: nosave
 
    - name: unconfigure switch
      exos_reboot:
        config: reset
 
    - name: unconfigure switch all
      exos_reboot:
        config: resetall

