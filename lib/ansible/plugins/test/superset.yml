DOCUMENTATION:
  name: superset
  author: Ansible Core
  version_added: "2.4"
  short_description: is the list of superset of this other list
  aliases: [issuperset]
  description:
    - Validate if the first list is a super set (includes) the second list
    - Same as the ``all`` Python function
  options:
    _input:
      description: list
      type: list
      elements: raw
      required: True
    subset:
      description: list to test against
      type: list
      elements: raw
      required: True
EXAMPLES: |
  big: [1,2,3,4,5]
  sml: [3,4]
  issmallinbig: '{{ big is superset(small) }}'
RETURN:
  _value:
    description: Returns C(True) if the specified list is a superset of the provided list, C(False) otherwise.
    type: boolean
