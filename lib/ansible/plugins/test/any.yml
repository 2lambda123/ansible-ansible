DOCUMENTATION:
  name: any
  author: Ansible Core
  version_added: "2.4"
  short_description: is any conditions in a list true
  description:
    - This test checks each condition in a list for truthynes
    - Same as the ``any`` Python function
  options:
    _input:
      description: list of conditions, each can be a booleans or conditional expressions that result in a boolean value
      type: list
      elements: raw
      required: True
EXAMPLES: |
  varexpression: "{{ 3 == 3 }}"
  # are all statements true?
  {{ [false, booleanvar, varexpression] is any}}

RETURN:
  _value:
    description: Returns C(True) if any elements of the list were True, C(False) otherwise.
    type: boolean
