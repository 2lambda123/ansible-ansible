DOCUMENTATION:
  name: mount
  author: Ansible Core
  version_added: "2.5"
  short_description: does the path resolve to mount point
  description:
    - Check if the provided path maps to a filesystem mount point on the controller (localhost)
  aliases: [is_mount]
  options:
    _input:
      description: a path
      type: path

EXAMPLES:
  vars:
    ihopefalse: "{{ '/etc/hosts' is mount }}"
    normallytrue: "{{ '/tmp' is mount }}"

RETURN:
  _value:
    description: Returns C(True) the path corresponds to a mount point on the controller, c(False) if otherwise
    type: boolean
