DOCUMENTATION:
  name: success
  author: Ansible Core
  version_added: "1.9"
  short_description: check task success
  aliases: [succeeded, successful]
  description:
    - This test returns the opposite of P(ansible.builtin.failed#test).
    - To determine whether the task's actions were executed or skipped, see P(ansible.builtin.skipped#test).
  options:
    _input:
      description: registered result from an Ansible task
      type: dictionary
      required: True
EXAMPLES: |
  # test 'status' to know how to respond
  {{ taskresults is success }}

RETURN:
  _value:
    description: Returns V(True) if the task did not end in failure, V(False) otherwise.
    type: boolean
