DOCUMENTATION:
  name: intersect
  author: Brian Coca (@bcoca)
  version_added: "1.4"
  short_description: intersection of lists
  description:
    - Provide a list with the common elements from other lists
  options:
    _input:
      description: A list
      type: list
      required: true
    _second_list:
      description: A list
      type: list
      required: true
  seealso:
    - plugin_type: filter
      plugin: ansible.builtin.difference
    - plugin_type: filter
      plugin: ansible.builtin.symetric_difference
    - plugin_type: filter
      plugin: ansible.builtin.unique
    - plugin_type: filter
      plugin: ansible.builtin.union
EXAMPLES: |
  # return only the common elements of mylist and otherlist
  {{ mylist | intersect(otherlist)}}
RETURN:
  _value:
    description: A list with unique elements common to both lists, also known as a set
    type: list
