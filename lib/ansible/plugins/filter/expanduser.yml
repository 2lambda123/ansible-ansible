DOCUMENTATION:
  name: basename
  author: ansible core team
  version_added: "1.5"
  short_description: Return a path with '~' translation
  description:
    - Translates `~` in a path to the proper user's home directory.
  options:
    _input:
      description: String that contains a path
      type: path
      required: true
EXAMPLES: |
# To get '/home/myuser/stuff.txt' from '~/stuff.txt'.
{{ mypath | expanduser }}


RETURN:
  _value:
    description: The translated path
    type: path
