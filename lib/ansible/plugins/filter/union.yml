DOCUMENTATION:
  name: union
  author: Brian Coca (@bcoca)
  version_added: "1.4"
  short_description: union of lists
  description:
    - Provide a unique list of all the elements of 2 lists
  options:
    _input:
      description: A list
      type: list
      required: true
    _second_list:
      description: A list
      type: list
      required: true
  seealso:
    - plugin_type: filter
      plugin: ansible.builtin.difference
    - plugin_type: filter
      plugin: ansible.builtin.intersect
    - plugin_type: filter
      plugin: ansible.builtin.symetric_difference
    - plugin_type: filter
      plugin: ansible.builtin.unique
EXAMPLES: |
  # return the unique elements of mylist added to otherlist
  {{ mylist | union(otherlist)}}
RETURN:
  _value:
    description: A unique list of all the elements from both lists
    type: list
