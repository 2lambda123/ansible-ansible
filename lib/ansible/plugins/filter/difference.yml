DOCUMENTATION:
  name: difference
  author: Brian Coca (@bcoca)
  version_added: "1.4"
  short_description: the difference of one list from another
  description:
    - Provide a unique list of all the elements of the first list that do not appear in the second one.
  options:
    _input:
      description: A list
      type: list
      required: true
    _second_list:
      description: A list
      type: list
      required: true
  seealso:
    - plugin_type: filter
      plugin: ansible.builtin.intersect
    - plugin_type: filter
      plugin: ansible.builtin.symetric_difference
    - plugin_type: filter
      plugin: ansible.builtin.union
    - plugin_type: filter
      plugin: ansible.builtin.unique
EXAMPLES: |
  # return the elements of mylist not in otherlist
  {{ mylist | difference(otherlist)}}
RETURN:
  _value:
    description: A unique list of the elements from the first list that do not appear on the 2nd
    type: list
