DOCUMENTATION:
  name: parse_semver
  author: Jens Heinrich (@JensHeinrich)
  version_added: "2.15"
  short_description: Parse semantic versions
  description:
    - Parse a semantic version as a string.
  positional: _input
  options:
    _input:
      description: semantic version string.
      type: str
      required: true


EXAMPLES: |

  # To get only the `major` version from the version_string::
  {{ '1.25.8' | parse_semver }}
  # =>
  #   {
  #       "buildmetadata": [],
  #       "major": 1,
  #       "minor": 25,
  #       "patch": 8,
  #       "prerelease": []
  #   }

RETURN:
  _value:
    description: Dictionary containing the semantic version parts.
    type: dict
