DOCUMENTATION:
  name: bool
  version_added: "historical"
  short_description: cast into a boolean
  description:
    - Attempt to cast the input into a boolean (V(True) or V(False)) value.
  positional: _input
  options:
    _input:
      description: Data to cast.
      type: raw
      required: true
    strategy:
      description: Which evaluation engine to use
      default: yaml
      choices:
        yaml: Use YAML 1.1 allowed booleans
        python: Pass through the Python C(bool) function
        truthy: Just let Python evaluate in in an C(if) statement
      version_added: '2.18'
  notes:
    - prior to adding the 'strategy' option, evaluation was aproximating the 'yaml' strategy.
    - if the value is already a boolean or C(None) this filter just returns the original value.

EXAMPLES: |

  # in vars
  vars:
    isbool: "{{ (a == b) | bool }} "
    otherbool: "{{ anothervar | bool('yaml') }} "
    yetanotherbool: "{{ pythonbool | bool(strategy='python') }} "

  # in a task
  ...
  when:
    - some_string_value | bool
    - other != notsame

RETURN:
  _value:
    description: The boolean resulting of casting the input expression into a V(True) or V(False) value.
    type: bool
