[brook]
# Domain name of the organization where this inventory belongs.
# E.g. 'yourcompany.brook.io'.
#
organization_domain = ec.brook.io

# Email of the user account for which a valid API token has been generated.
# E.g. 'user@yourcompany.com'
#
account_email = evaluator@ec.eu

# Valid API token.
# E.g. 'Aed342a12A60433697281FeEe1a4037C'
#
account_token = test

