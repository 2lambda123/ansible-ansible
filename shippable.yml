language: python

env:
  matrix:
    - T=none

matrix:
  exclude:
    - env: T=none
  include:
    - env: T=units/3.8 D=test/units/cli/arguments/test_optparse_helpers.py
    - env: T=units/3.8 D=test/units/cli/test_adhoc.py
    - env: T=units/3.8 D=test/units/cli/test_cli.py
    - env: T=units/3.8 D=test/units/cli/test_console.py
    - env: T=units/3.8 D=test/units/cli/test_galaxy.py
    - env: T=units/3.8 D=test/units/cli/test_playbook.py
    - env: T=units/3.8 D=test/units/cli/test_vault.py

branches:
  except:
    - "*-patch-*"
    - "revert-*-*"

build:
  ci:
    - test/utils/shippable/timing.sh test/utils/shippable/shippable.sh $T

integrations:
  notifications:
    - integrationName: email
      type: email
      on_success: never
      on_failure: never
      on_start: never
      on_pull_request: never
    - integrationName: irc
      type: irc
      recipients:
      - "chat.freenode.net#ansible-notices"
      on_success: change
      on_failure: always
      on_start: never
      on_pull_request: always
    - integrationName: slack
      type: slack
      recipients:
      - "#shippable"
      on_success: change
      on_failure: always
      on_start: never
      on_pull_request: never
