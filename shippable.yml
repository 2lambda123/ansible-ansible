language: python

env:
  matrix:
    - T=none

matrix:
  exclude:
    - env: T=none
  include:
    - env: T=rhel/7.4/1 P=azure S=dev
    - env: T=rhel/7.4/1 P=azure S=prod
    - env: T=rhel/7.4/1 P=aws

    - env: T=rhel/7.4/2 P=azure S=dev
    - env: T=rhel/7.4/2 P=azure S=prod
    - env: T=rhel/7.4/2 P=aws

    - env: T=rhel/7.4/3 P=azure S=dev
    - env: T=rhel/7.4/3 P=azure S=prod
    - env: T=rhel/7.4/3 P=aws
branches:
  except:
    - "*-patch-*"
    - "revert-*-*"

build:
  pre_ci_boot:
    image_name: drydock/u16pytall
    image_tag: master
    pull: false
    options: "--privileged=false --net=bridge"
  ci:
    - test/utils/shippable/timing.sh test/utils/shippable/shippable.sh $T

integrations:
  notifications:
    - integrationName: email
      type: email
      on_success: never
      on_failure: never
      on_start: never
      on_pull_request: never
    - integrationName: irc
      type: irc
      recipients:
      - "chat.freenode.net#ansible-notices"
      on_success: change
      on_failure: always
      on_start: never
      on_pull_request: always
    - integrationName: slack
      type: slack
      recipients:
      - "#shippable"
      on_success: change
      on_failure: always
      on_start: never
      on_pull_request: never
