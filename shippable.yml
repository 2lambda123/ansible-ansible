language: python

env:
  matrix:
    - T=none

branches:
  except:
    - "*-patch-*"
    - "revert-*-*"

#runtime:
#  nodePool: test_node_pool

build:
  pre_ci_boot:
    image_name: drydock/u16pytall
    image_tag: master
    pull: false
    options: "--privileged=false --net=bridge"
  cache: no
  ci:
    - dd if=/dev/zero of=test.dat bs=1024 count=1000000
    - time git clone --origin origin https://github.com/jimi-c/test_role /tmp/git
    - time git archive --format=tar.gz --output=/tmp/git/test_role.tar.gz HEAD
    - time git archive --format=tar --output=/tmp/git/test_role.tar HEAD
    - time git archive --format=tgz --output=/tmp/git/test_role.tgz HEAD
    - time git archive --format=zip --output=/tmp/git/test_role.zip HEAD

integrations:
  notifications:
    - integrationName: email
      type: email
      on_success: never
      on_failure: never
      on_start: never
      on_pull_request: never
    - integrationName: irc
      type: irc
      recipients:
      - "chat.freenode.net#ansible-notices"
      on_success: never
      on_failure: never
      on_start: never
      on_pull_request: never
    - integrationName: slack
      type: slack
      recipients:
      - "#shippable"
      on_success: never
      on_failure: never
      on_start: never
      on_pull_request: never
