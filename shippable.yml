language: python

env:
  matrix:
    - T=none

matrix:
  exclude:
    - env: T=none
  include:
    - env: T=sanity/1
    - env: T=sanity/2
    - env: T=sanity/3
    - env: T=sanity/4
    - env: T=sanity/5

    - env: T=units/2.6/1
    - env: T=units/2.7/1
    - env: T=units/3.5/1
    - env: T=units/3.6/1
    - env: T=units/3.7/1
    - env: T=units/3.8/1

    - env: T=units/2.6/2
    - env: T=units/2.7/2
    - env: T=units/3.5/2
    - env: T=units/3.6/2
    - env: T=units/3.7/2
    - env: T=units/3.8/2

    - env: T=units/2.6/3
    - env: T=units/2.7/3
    - env: T=units/3.5/3
    - env: T=units/3.6/3
    - env: T=units/3.7/3
    - env: T=units/3.8/3

branches:
  except:
    - "*-patch-*"
    - "revert-*-*"

build:
  ci:
    - test/utils/shippable/timing.sh test/utils/shippable/shippable.sh $T

integrations:
  notifications:
    - integrationName: email
      type: email
      on_success: never
      on_failure: never
      on_start: never
      on_pull_request: never
    - integrationName: irc
      type: irc
      recipients:
      - "chat.freenode.net#ansible-notices"
      on_success: change
      on_failure: always
      on_start: never
      on_pull_request: always
    - integrationName: slack
      type: slack
      recipients:
      - "#shippable"
      on_success: change
      on_failure: always
      on_start: never
      on_pull_request: never
