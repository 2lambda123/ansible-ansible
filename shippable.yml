language: python

env:
  matrix:
    - T=none

matrix:
  exclude:
    - env: T=none
  include:
    - env: T=macos/10.15t/1
    - env: T=macos/10.15t/2
    - env: T=macos/10.15t/3
    - env: T=macos/10.15t/4
    - env: T=macos/10.15t/5

branches:
  except:
    - "*-patch-*"
    - "revert-*-*"

build:
  pre_ci_boot:
    image_name: quay.io/ansible/shippable-build-container
    image_tag: 6.10.4.0
    pull: true
    options: --privileged=true --net=bridge
  ci:
    - test/utils/shippable/timing.sh test/utils/shippable/shippable.sh $T

integrations:
  notifications:
    - integrationName: email
      type: email
      on_success: never
      on_failure: never
      on_start: never
      on_pull_request: never
    - integrationName: irc
      type: irc
      recipients:
      - "chat.freenode.net#ansible-notices"
      on_success: change
      on_failure: always
      on_start: never
      on_pull_request: always
    - integrationName: slack
      type: slack
      recipients:
      - "#shippable"
      on_success: change
      on_failure: always
      on_start: never
      on_pull_request: never
