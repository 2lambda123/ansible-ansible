language: python

env:
  matrix:
    - T=none

matrix:
  exclude:
    - env: T=none
  include:
    - env: T=osx/10.11/1
    - env: T=rhel/7.6/1
    - env: T=rhel/8.0/1
    - env: T=freebsd/11.1/1
    - env: T=freebsd/12.0/1
    - env: T=linux/centos6/1
    - env: T=linux/centos7/1
    - env: T=linux/fedora28/1
    - env: T=linux/fedora29/1
    - env: T=linux/opensuse15py2/1
    - env: T=linux/opensuse15/1
    - env: T=linux/ubuntu1404/1
    - env: T=linux/ubuntu1604/1
    - env: T=linux/ubuntu1604py3/1
    - env: T=linux/ubuntu1804/1

    - env: T=osx/10.11/2
    - env: T=rhel/7.6/2
    - env: T=rhel/8.0/2
    - env: T=freebsd/11.1/2
    - env: T=freebsd/12.0/2
    - env: T=linux/centos6/2
    - env: T=linux/centos7/2
    - env: T=linux/fedora28/2
    - env: T=linux/fedora29/2
    - env: T=linux/opensuse15py2/2
    - env: T=linux/opensuse15/2
    - env: T=linux/ubuntu1404/2
    - env: T=linux/ubuntu1604/2
    - env: T=linux/ubuntu1604py3/2
    - env: T=linux/ubuntu1804/2

    - env: T=osx/10.11/3
    - env: T=rhel/7.6/3
    - env: T=rhel/8.0/3
    - env: T=freebsd/11.1/3
    - env: T=freebsd/12.0/3
    - env: T=linux/centos6/3
    - env: T=linux/centos7/3
    - env: T=linux/fedora28/3
    - env: T=linux/fedora29/3
    - env: T=linux/opensuse15py2/3
    - env: T=linux/opensuse15/3
    - env: T=linux/ubuntu1404/3
    - env: T=linux/ubuntu1604/3
    - env: T=linux/ubuntu1604py3/3
    - env: T=linux/ubuntu1804/3
branches:
  except:
    - "*-patch-*"
    - "revert-*-*"

build:
  ci:
    - test/utils/shippable/timing.sh test/utils/shippable/shippable.sh $T

integrations:
  notifications:
    - integrationName: email
      type: email
      on_success: never
      on_failure: never
      on_start: never
      on_pull_request: never
    - integrationName: irc
      type: irc
      recipients:
      - "chat.freenode.net#ansible-notices"
      on_success: change
      on_failure: always
      on_start: never
      on_pull_request: always
    - integrationName: slack
      type: slack
      recipients:
      - "#shippable"
      on_success: change
      on_failure: always
      on_start: never
      on_pull_request: never
