language: python

env:
  matrix:
    - T=none

matrix:
  exclude:
    - env: T=none
  include:
    - env: T=i/osx/10.11
    - env: T=i/rhel/7.8
    - env: T=i/rhel/8.2
    - env: T=i/freebsd/11.1
    - env: T=i/freebsd/12.1
    - env: T=i/linux/centos6
    - env: T=i/linux/centos7
    - env: T=i/linux/centos8
    - env: T=i/linux/fedora31
    - env: T=i/linux/fedora32
    - env: T=i/linux/opensuse15py2
    - env: T=i/linux/opensuse15
    - env: T=i/linux/ubuntu1604
    - env: T=i/linux/ubuntu1804

branches:
  except:
    - "*-patch-*"
    - "revert-*-*"

build:
  pre_ci_boot:
    image_name: quay.io/ansible/shippable-build-container
    image_tag: 6.10.4.0
    pull: true
    options: --privileged=true --net=bridge
  ci:
    - test/utils/shippable/timing.sh test/utils/shippable/shippable.sh $T

integrations:
  notifications:
    - integrationName: email
      type: email
      on_success: never
      on_failure: never
      on_start: never
      on_pull_request: never
    - integrationName: irc
      type: irc
      recipients:
      - "chat.freenode.net#ansible-notices"
      on_success: change
      on_failure: always
      on_start: never
      on_pull_request: always
    - integrationName: slack
      type: slack
      recipients:
      - "#shippable"
      on_success: change
      on_failure: always
      on_start: never
      on_pull_request: never
