language: python

env:
  matrix:
    - T=none

matrix:
  exclude:
    - env: T=none
  include:
    - env: T=windows/1/2012 P=azure
    - env: T=windows/1/2012-R2 P=azure
    - env: T=windows/1/2016 P=azure

    - env: T=windows/2/2012 P=azure
    - env: T=windows/2/2012-R2 P=azure
    - env: T=windows/2/2016 P=azure

    - env: T=windows/3/2012 P=azure
    - env: T=windows/3/2012-R2 P=azure
    - env: T=windows/3/2016 P=azure

    - env: T=windows/4/2012 P=azure
    - env: T=windows/4/2012-R2 P=azure
    - env: T=windows/4/2016 P=azure
branches:
  except:
    - "*-patch-*"
    - "revert-*-*"

build:
  pre_ci_boot:
    image_name: drydock/u16pytall
    image_tag: master
    pull: false
    options: "--privileged=false --net=bridge"
  ci:
    - test/utils/shippable/timing.sh test/utils/shippable/shippable.sh $T

integrations:
  notifications:
    - integrationName: email
      type: email
      on_success: never
      on_failure: never
      on_start: never
      on_pull_request: never
    - integrationName: irc
      type: irc
      recipients:
      - "chat.freenode.net#ansible-notices"
      on_success: change
      on_failure: always
      on_start: never
      on_pull_request: always
    - integrationName: slack
      type: slack
      recipients:
      - "#shippable"
      on_success: change
      on_failure: always
      on_start: never
      on_pull_request: never
