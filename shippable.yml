language: python

env:
  matrix:
    - T=none

matrix:
  exclude:
    - env: T=none
  include:
    - env: T=units/2.7
    - env: T=units/3.7

    - env: T=windows/2019/1

    - env: T=windows/2019/2

    - env: T=windows/2019/3

    - env: T=windows/2019/4

    - env: T=windows/2019/5

    - env: T=windows/2019/6

    - env: T=linux/fedora28/1
    - env: T=linux/fedora29/1

    - env: T=linux/fedora28/2
    - env: T=linux/fedora29/2

    - env: T=linux/fedora28/3
    - env: T=linux/fedora29/3

    - env: T=linux/fedora28/4
    - env: T=linux/fedora29/4
branches:
  except:
    - "*-patch-*"
    - "revert-*-*"

build:
  ci:
    - test/utils/shippable/timing.sh test/utils/shippable/shippable.sh $T

integrations:
  notifications:
    - integrationName: email
      type: email
      on_success: never
      on_failure: never
      on_start: never
      on_pull_request: never
    - integrationName: irc
      type: irc
      recipients:
      - "chat.freenode.net#ansible-notices"
      on_success: change
      on_failure: always
      on_start: never
      on_pull_request: always
    - integrationName: slack
      type: slack
      recipients:
      - "#shippable"
      on_success: change
      on_failure: always
      on_start: never
      on_pull_request: never
