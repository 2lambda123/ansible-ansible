trigger:
  batch: true
  branches:
    include:
      - devel
      - stable-*

pr:
  autoCancel: true
  branches:
    include:
      - devel
      - stable-*

schedules:
  - cron: 0 7 * * *
    displayName: Nightly
    always: true
    branches:
      include:
        - devel
        - stable-*

variables:
  - name: checkoutPath
    value: ansible
  - name: coverageBranches
    value: devel
  - name: entryPoint
    value: test/utils/shippable/shippable.sh
  - name: fetchDepth
    value: 500

resources:
  containers:
    - container: default
      image: quay.io/ansible/azure-pipelines-test-container:3.0.0

pool: Standard

stages:
  - stage: Remote
    dependsOn: []
    jobs:
      - template: templates/matrix.yml
        parameters:
          targets:
            - name: RHEL 8.7b py36
              test: rhel/8.7b@3.6
            - name: RHEL 8.7b py39
              test: rhel/8.7b@3.9
            - name: RHEL 9.1b
              test: rhel/9.1b
          groups:
            - 1
            - 2
      - template: templates/matrix.yml
        parameters:
          targets:
            - name: RHEL 8.7b
              test: rhel/8.7b
            - name: RHEL 9.1b
              test: rhel/9.1b
          groups:
            - 3
            - 4
            - 5
