trigger:
  batch: true
  branches:
    include:
      - devel
      - stable-*

pr:
  autoCancel: true
  branches:
    include:
      - devel
      - stable-*

schedules:
  - cron: 0 7 * * *
    displayName: Nightly
    always: true
    branches:
      include:
        - devel
        - stable-*

variables:
  - name: checkoutPath
    value: ansible
  - name: coverageBranches
    value: devel
  - name: entryPoint
    value: .azure-pipelines/commands/entry-point.sh
  - name: fetchDepth
    value: 500
  - name: defaultContainer
    value: quay.io/ansible/azure-pipelines-test-container:4.0.1

pool: Standard

stages:
  - stage: Remote
    dependsOn: []
    jobs:
      - template: templates/matrix.yml  # context/target
        parameters:
          targets:
            - name: RHEL 8.9b py36
              test: rhel/8.9b@3.6
            - name: RHEL 8.9b py311
              test: rhel/8.9b@3.11
            - name: RHEL 9.3b py39
              test: rhel/9.3b@3.9
            - name: RHEL 9.3b py311
              test: rhel/9.3b@3.11
          groups:
            - 1
            - 2
      - template: templates/matrix.yml  # context/controller
        parameters:
          targets:
            - name: RHEL 8.9b
              test: rhel/8.9b
            - name: RHEL 9.3b
              test: rhel/9.3b
          groups:
            - 3
            - 4
            - 5
      - template: templates/matrix.yml  # context/controller (ansible-test container management)
        parameters:
          targets:
            - name: RHEL 8.9b
              test: rhel/8.9b
            - name: RHEL 9.3b
              test: rhel/9.3b
          groups:
            - 6
